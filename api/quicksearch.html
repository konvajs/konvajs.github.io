pe Number Example // get scale y var scaleY = node.scaleY(); // set scale y node.scaleY(2); setAttr(attr, val) set attr Parameters: Name Type Description attr String val * Inherited From: Konva.Node#setAttr Overrides: Konva.Container#setAttr Source: konva.js Returns: Type Konva.Node Example node.setAttr('x', 5); setAttrs(config) set multiple attrs at once using an object literal Parameters: Name Type Description config Object object containing key value pairs Inherited From: Konva.Node#setAttrs Overrides: Konva.Container#setAttrs Source: konva.js Returns: Type Konva.Node Example node.setAttrs({ x: 5, fill: 'red' }); setContainer(container) set container dom element which contains the stage wrapper div element Parameters: Name Type Description container DomElement can pass in a dom element or id string Source: konva.js setPointersPositions(event) manually register pointers positions (mouse/touch) in the stage. So you can use stage.getPointerPosition(). Usually you don't need to use that method because all internal events are automatically registered. It may be useful if event is triggered outside of the stage, but you still want to use Konva methods to get pointers position. Parameters: Name Type Description event Object Event object Source: konva.js Example window.addEventListener('mousemove', (e) =&gt; { stage.setPointersPositions(e); }); show() show node. set visible = true Inherited From: Konva.Node#show Overrides: Konva.Container#show Source: konva.js Returns: Type Konva.Node size(size) get/set node size Parameters: Name Type Description size Object Properties Name Type Description width Number height Number Inherited From: Konva.Node#size Overrides: Konva.Container#size Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#skew Overrides: Konva.Container#skew Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Overrides: Konva.Container#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Overrides: Konva.Container#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Overrides: Konva.Container#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Overrides: Konva.Container#stopDrag Source: konva.js threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Overrides: Konva.Container#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Overrides: Konva.Container#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Overrides: Konva.Container#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Overrides: Konva.Container#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Overrides: Konva.Container#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Container#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Container#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Overrides: Konva.Container#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Overrides: Konva.Container#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Overrides: Konva.Container#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Overrides: Konva.Container#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Inherited From: Konva.Node#width Overrides: Konva.Container#width Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Overrides: Konva.Container#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Overrides: Konva.Container#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Overrides: Konva.Container#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Star.html":{"id":"Konva.Star.html","title":"Class: Star","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Star Konva. Star Star constructor new Star(config) Parameters: Name Type Description config Object Properties Name Type Argument Description numPoints Integer innerRadius Number outerRadius Number fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example var star = new Konva.Star({ x: 100, y: 200, numPoints: 5, innerRadius: 70, outerRadius: 70, fill: 'red', stroke: 'black', strokeWidth: 4 }); Extends Konva.Shape Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName e used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Inherited From: Konva.Node#width Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Tag.html":{"id":"Konva.Tag.html","title":"Class: Tag","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Tag Konva. Tag Tag constructor. A Tag can be configured to have a pointer element that points up, right, down, or left new Tag(config) Parameters: Name Type Description config Object Properties Name Type Argument Description pointerDirection String &lt;optional&gt; can be up, right, down, left, or none; the default is none. When a pointer is present, the positioning of the label is relative to the tip of the pointer. pointerWidth Number &lt;optional&gt; pointerHeight Number &lt;optional&gt; cornerRadius Number &lt;optional&gt; Source: konva.js Methods cornerRadius(cornerRadius) get/set cornerRadius Parameters: Name Type Description cornerRadius Number Source: konva.js Returns: Type Number Example tag.cornerRadius(20); // set different corner radius values // top-left, top-right, bottom-right, bottom-left tag.cornerRadius([0, 10, 20, 30]); pointerDirection(pointerDirection) get/set pointer direction Parameters: Name Type Description pointerDirection String can be up, right, down, left, or none. The default is none. Source: konva.js Returns: Type String Example tag.pointerDirection('right'); pointerHeight(pointerHeight) get/set pointer height Parameters: Name Type Description pointerHeight Number Source: konva.js Returns: Type Number Example tag.pointerHeight(20); pointerWidth(pointerWidth) get/set pointer width Parameters: Name Type Description pointerWidth Number Source: konva.js Returns: Type Number Example tag.pointerWidth(20); "},"Konva.Text.html":{"id":"Konva.Text.html","title":"Class: Text","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Text Konva. Text Text constructor new Text(config) Parameters: Name Type Description config Object Properties Name Type Argument Description direction String &lt;optional&gt; default is inherit fontFamily String &lt;optional&gt; default is Arial fontSize Number &lt;optional&gt; in pixels. Default is 12 fontStyle String &lt;optional&gt; can be 'normal', 'italic', or 'bold', '500' or even 'italic bold'. 'normal' is the default. fontVariant String &lt;optional&gt; can be normal or small-caps. Default is normal textDecoration String &lt;optional&gt; can be line-through, underline or empty string. Default is empty string. text String align String &lt;optional&gt; can be left, center, or right verticalAlign String &lt;optional&gt; can be top, middle or bottom padding Number &lt;optional&gt; lineHeight Number &lt;optional&gt; default is 1 wrap String &lt;optional&gt; can be \"word\", \"char\", or \"none\". Default is word ellipsis Boolean &lt;optional&gt; can be true or false. Default is false. if Konva.Text config is set to wrap=\"none\" and ellipsis=true, then it will add \"...\" to the end fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example var text = new Konva.Text({ x: 10, y: 15, text: 'Simple Text', fontSize: 30, fontFamily: 'Calibri', fill: 'green' }); Extends Konva.Shape Methods _shouldHandleEllipsis(currentHeightPx) whether to handle ellipsis, there are two cases: the current line is the last line wrap is NONE Parameters: Name Type Description currentHeightPx Number Source: konva.js Returns: Type Boolean absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Overrides: Konva.Shape#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Overrides: Konva.Shape#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' align(align) get/set horizontal align of text. Can be 'left', 'center', 'right' or 'justify' Parameters: Name Type Description align String Source: konva.js Returns: Type String Example // get text align var align = text.align(); // center text text.align('center'); // align text to right text.align('right'); alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Inherited From: Konva.Node#alpha Overrides: Konva.Shape#alpha Source: konva.js Returns: Type Float blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Inherited From: Konva.Node#blue Overrides: Konva.Shape#blue Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Inherited From: Konva.Node#blurRadius Overrides: Konva.Shape#blurRadius Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description brightness Number value between -1 and 1 Inherited From: Konva.Node#brightness Overrides: Konva.Shape#brightness Source: konva.js Returns: Type Number cache( [config]) cache node to improve drawing performance, apply filters, or create more accurate hit regions. For all basic shapes size of cache canvas will be automatically detected. If you need to cache your custom Konva.Shape instance you have to pass shape's bounding box properties. Look at https://konvajs.org/docs/performance/Shape_Caching.html for more information. Parameters: Name Type Argument Description config Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached image. pixelRatio = 2 will produce 2x sized cache. imageSmoothingEnabled Boolean &lt;optional&gt; control imageSmoothingEnabled property of created canvas for cache hitCanvasPixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached hit canvas. Inherited From: Konva.Node#cache Overrides: Konva.Shape#cache Source: konva.js Returns: Type Konva.Node Example // cache a shape with the x,y position of the bounding box at the center and // the width and height of the bounding box equal to the width and height of // the shape obtained from shape.width() and shape.height() image.cache(); // cache a node and define the bounding box position and size node.cache({ x: -30, y: -30, width: 100, height: 200 }); // cache a node and draw a red border around the bounding box // for debugging purposes node.cache({ x: -30, y: -30, width: 100, height: 200, offset : 10, drawBorder: true }); clearCache() clear cached canvas Inherited From: Konva.Node#clearCache Overrides: Konva.Shape#clearCache Source: konva.js Returns: Type Konva.Node Example node.clearCache(); clone(obj) clone node. Returns a new Node instance with identical attributes. You can also override the node properties with an object literal, enabling you to use an existing node as a template for another node Parameters: Name Type Description obj Object override attrs Inherited From: Konva.Node#clone Overrides: Konva.Shape#clone Source: konva.js Returns: Type Konva.Node Example // simple clone var clone = node.clone(); // clone a node and override the x position var clone = rect.clone({ x: 5 }); contrast(contrast) get/set filter contrast. The contrast is a number between -100 and 100. Use with Konva.Filters.Contrast filter. Parameters: Name Type Description contrast Number value between -100 and 100 Inherited From: Konva.Node#contrast Overrides: Konva.Shape#contrast Source: konva.js Returns: Type Number dash(dash) get/set dash array for stroke. Parameters: Name Type Description dash Array Inherited From: Konva.Shape#dash Overrides: Konva.Shape#dash Source: konva.js Returns: Type Array Example // apply dashed stroke that is 10px long and 5 pixels apart line.dash([10, 5]); // apply dashed stroke that is made up of alternating dashed // lines that are 10px long and 20px apart, and dots that have // a radius of 5px and are 20px apart line.dash([10, 20, 0.001, 20]); dashEnabled(enabled) get/set dash enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#dashEnabled Overrides: Konva.Shape#dashEnabled Source: konva.js Returns: Type Boolean Example // get dash enabled flag var dashEnabled = shape.dashEnabled(); // disable dash shape.dashEnabled(false); // enable dash shape.dashEnabled(true); destroy() remove and destroy a node. Kill it and delete forever! You should not reuse node after destroy(). If the node is a container (Group, Stage or Layer) it will destroy all children too. Inherited From: Konva.Node#destroy Overrides: Konva.Shape#destroy Source: konva.js Example node.destroy(); direction(direction) get/set direction Parameters: Name Type Description direction String Source: konva.js Returns: Type String Example // get direction var direction = text.direction(); // set direction text.direction('rtl'); dragBoundFunc(dragBoundFunc) get/set drag bound function. This is used to override the default drag and drop position. Parameters: Name Type Description dragBoundFunc function Inherited From: Konva.Node#dragBoundFunc Overrides: Konva.Shape#dragBoundFunc Source: konva.js Returns: Type function Example // get drag bound function var dragBoundFunc = node.dragBoundFunc(); // create vertical drag and drop node.dragBoundFunc(function(pos){ // important pos - is absolute position of the node // you should return absolute position too return { x: this.absolutePosition().x, y: pos.y }; }); dragDistance(distance) get/set drag distance Parameters: Name Type Description distance Number Inherited From: Konva.Node#dragDistance Overrides: Konva.Shape#dragDistance Source: konva.js Returns: Type Number Example // get drag distance var dragDistance = node.dragDistance(); // set distance // node starts dragging only if pointer moved more then 3 pixels node.dragDistance(3); // or set globally Konva.dragDistance = 3; draggable(draggable) get/set draggable flag Parameters: Name Type Description draggable Boolean Inherited From: Konva.Node#draggable Overrides: Konva.Shape#draggable Source: konva.js Returns: Type Boolean Example // get draggable flag var draggable = node.draggable(); // enable drag and drop node.draggable(true); // disable drag and drop node.draggable(false); draw() draw both scene and hit graphs. If the node being drawn is the stage, all of the layers will be cleared and redrawn Inherited From: Konva.Node#draw Overrides: Konva.Shape#draw Source: konva.js Returns: Type Konva.Node drawHitFromCache(alphaThreshold) draw hit graph using the cached scene canvas Parameters: Name Type Description alphaThreshold Integer alpha channel threshold that determines whether or not a pixel should be drawn onto the hit graph. Must be a value between 0 and 255. The default is 0 Inherited From: Konva.Shape#drawHitFromCache Overrides: Konva.Shape#drawHitFromCache Source: konva.js Returns: Type Konva.Shape Example shape.cache(); shape.drawHitFromCache(); ellipsis(ellipsis) get/set ellipsis. Can be true or false. Default is false. If ellipses is true, Konva will add \"...\" at the end of the text if it doesn't have enough space to write characters. That is possible only when you limit both width and height of the text Parameters: Name Type Description ellipsis Boolean Source: konva.js Returns: Type Boolean Example // get ellipsis param, returns true or false var ellipsis = text.ellipsis(); // set ellipsis text.ellipsis(true); embossBlend(embossBlend) get/set emboss blend. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossBlend Boolean Inherited From: Konva.Node#embossBlend Overrides: Konva.Shape#embossBlend Source: konva.js Returns: Type Boolean embossDirection(embossDirection) get/set emboss direction. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossDirection String can be top-left, top, top-right, right, bottom-right, bottom, bottom-left or left The default is top-left Inherited From: Konva.Node#embossDirection Overrides: Konva.Shape#embossDirection Source: konva.js Returns: Type String embossStrength(level) get/set emboss strength. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description level Number between 0 and 1. Default is 0.5 Inherited From: Konva.Node#embossStrength Overrides: Konva.Shape#embossStrength Source: konva.js Returns: Type Number embossWhiteLevel(embossWhiteLevel) get/set emboss white level. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossWhiteLevel Number between 0 and 1. Default is 0.5 Inherited From: Konva.Node#embossWhiteLevel Overrides: Konva.Shape#embossWhiteLevel Source: konva.js Returns: Type Number enhance(amount) get/set enhance. Use with Konva.Filters.Enhance filter. -1 to 1 values Parameters: Name Type Description amount Float Inherited From: Konva.Node#enhance Overrides: Konva.Shape#enhance Source: konva.js Returns: Type Float fill(color) get/set fill color Parameters: Name Type Description color String Inherited From: Konva.Shape#fill Overrides: Konva.Shape#fill Source: konva.js Returns: Type String Example // get fill color var fill = shape.fill(); // set fill color with color string shape.fill('green'); // set fill color with hex shape.fill('#00ff00'); // set fill color with rgb shape.fill('rgb(0,255,0)'); // set fill color with rgba and make it 50% opaque shape.fill('rgba(0,255,0,0.5'); // shape without fill shape.fill(null); fillAfterStrokeEnabled(fillAfterStrokeEnabled) get/set fillAfterStrokeEnabled property. By default Konva is drawing filling first, then stroke on top of the fill. In rare situations you may want a different behavior. When you have a stroke first then fill on top of it. Especially useful for Text objects. Default is false. Parameters: Name Type Description fillAfterStrokeEnabled Boolean Inherited From: Konva.Shape#fillAfterStrokeEnabled Overrides: Konva.Shape#fillAfterStrokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke width var fillAfterStrokeEnabled = shape.fillAfterStrokeEnabled(); // set stroke width shape.fillAfterStrokeEnabled(true); fillEnabled(enabled) get/set fill enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#fillEnabled Overrides: Konva.Shape#fillEnabled Source: konva.js Returns: Type Boolean Example // get fill enabled flag var fillEnabled = shape.fillEnabled(); // disable fill shape.fillEnabled(false); // enable fill shape.fillEnabled(true); fillLinearGradientColorStops(colorStops) get/set fill linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#fillLinearGradientColorStops Overrides: Konva.Shape#fillLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get fill linear gradient color stops var colorStops = shape.fillLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.fillLinearGra get width var width = text.width(); // set width text.width(20); // set to auto text.width('auto'); text.width() // will return calculated width, and not \"auto\" wrap(wrap) get/set wrap. Can be \"word\", \"char\", or \"none\". Default is \"word\". In \"word\" wrapping any word still can be wrapped if it can't be placed in the required width without breaks. Parameters: Name Type Description wrap String Source: konva.js Returns: Type String Example // get wrap var wrap = text.wrap(); // set wrap text.wrap('word'); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Overrides: Konva.Shape#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Overrides: Konva.Shape#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Overrides: Konva.Shape#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.TextPath.html":{"id":"Konva.TextPath.html","title":"Class: TextPath","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: TextPath Konva. TextPath Path constructor. new TextPath(config) Parameters: Name Type Description config Object Properties Name Type Argument Description fontFamily String &lt;optional&gt; default is Arial fontSize Number &lt;optional&gt; default is 12 fontStyle String &lt;optional&gt; Can be 'normal', 'italic', or 'bold', '500' or even 'italic bold'. 'normal' is the default. fontVariant String &lt;optional&gt; can be normal or small-caps. Default is normal textBaseline String &lt;optional&gt; Can be 'top', 'bottom', 'middle', 'alphabetic', 'hanging'. Default is middle text String data String SVG data string kerningFunc function a getter for kerning values for the specified characters fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Author: Jason Follas Source: konva.js Example var kerningPairs = { 'A': { ' ': -0.05517578125, 'T': -0.07421875, 'V': -0.07421875 } 'V': { ',': -0.091796875, \":\": -0.037109375, \";\": -0.037109375, \"A\": -0.07421875 } } var textpath = new Konva.TextPath({ x: 100, y: 50, fill: '#333', fontSize: '24', fontFamily: 'Arial', text: 'All the world\\'s a stage, and all the men and women merely players.', data: 'M10,10 C0,0 10,150 100,100 S300,150 400,50', kerningFunc(leftChar, rightChar) { return kerningPairs.hasOwnProperty(leftChar) ? pairs[leftChar][rightChar] || 0 : 0 } }); Extends Konva.Shape Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Overrides: Konva.Shape#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Overrides: Konva.Shape#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' align(align) get/set horizontal align of text. Can be 'left', 'center', 'right' or 'justify' Parameters: Name Type Description align String Source: konva.js Returns: Type String Example // get text align var align = text.align(); // center text text.align('center'); // align text to right text.align('right'); alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Inherited From: Konva.Node#alpha Overrides: Konva.Shape#alpha Source: konva.js Returns: Type Float blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Inherited From: Konva.Node#blue Overrides: Konva.Shape#blue Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Inherited From: Konva.Node#blurRadius Overrides: Konva.Shape#blurRadius Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description nva.Node#clearCache Overrides: Konva.Shape#clearCache Source: konva.js Returns: Type Konva.Node Example node.clearCache(); clone(obj) clone node. Returns a new Node instance with identical attributes. You can also override the node properties with an object literal, enabling you to use an existing node as a template for another node Parameters: Name Type Description obj Object override attrs Inherited From: Konva.Node#clone Overrides: Konva.Shape#clone Source: konva.js Returns: Type Konva.Node Example // simple clone var clone = node.clone(); // clone a node and override the x position var clone = rect.clone({ x: 5 }); contrast(contrast) get/set filter contrast. The contrast is a number between -100 and 100. Use with Konva.Filters.Contrast filter. Parameters: Name Type Description contrast Number value between -100 and 100 Inherited From: Konva.Node#contrast Overrides: Konva.Shape#contrast Source: konva.js Returns: Type Number dash(dash) get/set dash array for stroke. Parameters: Name Type Description dash Array Inherited From: Konva.Shape#dash Overrides: Konva.Shape#dash Source: konva.js Returns: Type Array Example // apply dashed stroke that is 10px long and 5 pixels apart line.dash([10, 5]); // apply dashed stroke that is made up of alternating dashed // lines that are 10px long and 20px apart, and dots that have // a radius of 5px and are 20px apart line.dash([10, 20, 0.001, 20]); dashEnabled(enabled) get/set dash enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#dashEnabled Overrides: Konva.Shape#dashEnabled Source: konva.js Returns: Type Boolean Example // get dash enabled flag var dashEnabled = shape.dashEnabled(); // disable dash shape.dashEnabled(false); // enable dash shape.dashEnabled(true); data(data) get/set SVG path data string. This method also automatically parses the data string into a data array. Currently supported SVG data: M, m, L, l, H, h, V, v, Q, q, T, t, C, c, S, s, A, a, Z, z Parameters: Name Type Description data String svg path string Source: konva.js Returns: Type String Example // get data var data = shape.data(); // set data shape.data('M200,100h100v50z'); destroy() remove and destroy a node. Kill it and delete forever! You should not reuse node after destroy(). If the node is a container (Group, Stage or Layer) it will destroy all children too. Inherited From: Konva.Node#destroy Overrides: Konva.Shape#destroy Source: konva.js Example node.destroy(); dragBoundFunc(dragBoundFunc) get/set drag bound function. This is used to override the default drag and drop position. Parameters: Name Type Description dragBoundFunc function Inherited From: Konva.Node#dragBoundFunc Overrides: Konva.Shape#dragBoundFunc Source: konva.js Returns: Type function Example // get drag bound function var dragBoundFunc = node.dragBoundFunc(); // create vertical drag and drop node.dragBoundFunc(function(pos){ // important pos - is absolute position of the node // you should return absolute position too return { x: this.absolutePosition().x, y: pos.y }; }); dragDistance(distance) get/set drag distance Parameters: Name Type Description distance Number Inherited From: Konva.Node#dragDistance Overrides: Konva.Shape#dragDistance Source: konva.js Returns: Type Number Example // get drag distance var dragDistance = node.dragDistance(); // set distance // node starts dragging only if pointer moved more then 3 pixels node.dragDistance(3); // or set globally Konva.dragDistance = 3; draggable(draggable) get/set draggable flag Parameters: Name Type Description draggable Boolean Inherited From: Konva.Node#draggable Overrides: Konva.Shape#draggable Source: konva.js Returns: Type Boolean Example // get draggable flag var draggable = node.draggable(); // enable drag and drop node.draggable(true); // disable drag and drop node.draggable(false); draw() draw both scene and hit graphs. If the node being drawn is the stage, all of the layers will be cleared and redrawn Inherited From: Konva.Node#draw Overrides: Konva.Shape#draw Source: konva.js Returns: Type Konva.Node drawHitFromCache(alphaThreshold) draw hit graph using the cached scene canvas Parameters: Name Type Description alphaThreshold Integer alpha channel threshold that determines whether or not a pixel should be drawn onto the hit graph. Must be a value between 0 and 255. The default is 0 Inherited From: Konva.Shape#drawHitFromCache Overrides: Konva.Shape#drawHitFromCache Source: konva.js Returns: Type Konva.Shape Example shape.cache(); shape.drawHitFromCache(); embossBlend(embossBlend) get/set emboss blend. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossBlend Boolean Inherited From: Konva.Node#embossBlend Overrides: Konva.Shape#embossBlend Source: konva.js Returns: Type Boolean embossDirection(embossDirection) get/set emboss direction. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossDirection String can be top-left, top, top-right, right, bottom-right, bottom, bottom-left or left The default is top-left Inherited From: Konva.Node#embossDirection Overrides: Konva.Shape#embossDirection Source: konva.js Returns: Type String embossStrength(level) get/set emboss strength. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description level Number between 0 and 1. Default is 0.5 Inherited From: Konva.Node#embossStrength Overrides: Konva.Shape#embossStrength Source: konva.js Returns: Type Number embossWhiteLevel(embossWhiteLevel) get/set emboss white level. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossWhiteLevel Number between 0 and 1. Default is 0.5 Inherited From: Konva.Node#embossWhiteLevel Overrides: Konva.Shape#embossWhiteLevel Source: konva.js Returns: Type Number enhance(amount) get/set enhance. Use with Konva.Filters.Enhance filter. -1 to 1 values Parameters: Name Type Description amount Float Inherited From: Konva.Node#enhance Overrides: Konva.Shape#enhance Source: konva.js Returns: Type Float fill(color) get/set fill color Parameters: Name Type Description color String Inherited From: Konva.Shape#fill Overrides: Konva.Shape#fill Source: konva.js Returns: Type String Example // get fill color var fill = shape.fill(); // set fill color with color string shape.fill('green'); // set fill color with hex shape.fill('#00ff00'); // set fill color with rgb shape.fill('rgb(0,255,0)'); // set fill color with rgba and make it 50% opaque shape.fill('rgba(0,255,0,0.5'); // shape without fill shape.fill(null); fillAfterStrokeEnabled(fillAfterStrokeEnabled) get/set fillAfterStrokeEnabled property. By default Konva is drawing filling first, then stroke on top of the fill. In rare situations you may want a different behavior. When you have a stroke first then fill on top of it. Especially useful for Text objects. Default is false. Parameters: Name Type Description fillAfterStrokeEnabled Boolean Inherited From: Konva.Shape#fillAfterStrokeEnabled Overrides: Konva.Shape#fillAfterStrokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke width var fillAfterStrokeEnabled = shape.fillAfterStrokeEnabled(); // set stroke width shape.fillAfterStrokeEnabled(true); fillEnabled(enabled) get/set fill enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#fillEnabled Overrides: Konva.Shape#fillEnabled Source: konva.js Returns: Type Boolean Example // get fill enabled flag var fillEnabled = shape.fillEnabled(); // disable fill shape.fillEnabled(false); // enable fill shape.fillEnabled(true); fillLinearGradientColorStops(colorStops) get/set fill linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#fillLinearGradientColorStops Overrides: Konva.Shape#fillLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get fill linear gradient color stops var colorStops = shape.fillLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue / oImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Shape#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Shape#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Overrides: Konva.Shape#toObject Source: konva.js Returns: Type
