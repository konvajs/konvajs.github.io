    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Classes Classes Animation Arc Arrow Canvas Circle Container Context Ellipse FastLayer Group Image Label Layer Line Node Path Rect RegularPolygon Ring Shape Sprite Stage Star Tag Text TextPath Transform Transformer Tween Wedge Namespaces Konva Easings Filters Util "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Namespaces Classes Animation Arc Arrow Canvas Circle Container Context Ellipse FastLayer Group Image Label Layer Line Node Path Rect RegularPolygon Ring Shape Sprite Stage Star Tag Text TextPath Transform Transformer Tween Wedge Namespaces Konva Easings Filters Util "},"index.html":{"id":"index.html","title":"Index","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Konva Konva is an HTML5 Canvas JavaScript framework that enables high performance animations, transitions, node nesting, layering, filtering, caching, event handling for desktop and mobile applications, and much more. You can draw things onto the stage, add event listeners to them, move them, scale them, and rotate them independently from other shapes to support high performance animations, even if your application uses thousands of shapes. Served hot with a side of awesomeness. This repository began as a GitHub fork of ericdrowell/KineticJS. Visit: The Home Page and follow on Twitter Discover: Tutorials, API Documentation Help: StackOverflow, Discord Chat Quick Look &lt;script src=\"https://unpkg.com/konva@9/konva.min.js\"&gt;&lt;/script&gt; &lt;div id=\"container\"&gt;&lt;/div&gt; &lt;script&gt; var stage = new Konva.Stage({ container: 'container', width: window.innerWidth, height: window.innerHeight, }); // add canvas element var layer = new Konva.Layer(); stage.add(layer); // create shape var box = new Konva.Rect({ x: 50, y: 50, width: 100, height: 50, fill: '#00D2FF', stroke: 'black', strokeWidth: 4, draggable: true, }); layer.add(box); // add cursor styling box.on('mouseover', function () { document.body.style.cursor = 'pointer'; }); box.on('mouseout', function () { document.body.style.cursor = 'default'; }); &lt;/script&gt; Browsers support Konva works in all modern mobile and desktop browsers. A browser need to be capable to run javascript code from ES2015 spec. For older browsers you may need polyfills for missing functions. At the current moment Konva doesn't work in IE11 directly. To make it work you just need to provide some polyfills such as Array.prototype.find, String.prototype.trimLeft, String.prototype.trimRight, Array.from. Debugging The Chrome inspector simply shows the canvas element. To see the Konva objects and their details, install the konva-dev extension at https://github.com/konvajs/konva-devtool. Loading and installing Konva Konva supports UMD loading. So you can use all possible variants to load the framework into your project: Load Konva via classical &lt;script&gt; tag from CDN: &lt;script src=\"https://unpkg.com/konva@9/konva.min.js\"&gt;&lt;/script&gt; Install with npm: npm install konva --save // The modern way (e.g. an ES6-style import for webpack, parcel) import Konva from 'konva'; Typescript usage Add DOM definitions into your tsconfig.json: { \"compilerOptions\": { \"lib\": [ \"es6\", \"dom\" ] } } 3 Minimal bundle import Konva from 'konva/lib/Core'; // Now you have a Konva object with Stage, Layer, FastLayer, Group, Shape and some additional utils function. // Also core currently already have support for drag&amp;drop and animations. // BUT there are no shapes (rect, circle, etc), no filters. // but you can simply add anything you need: import { Rect } from 'konva/lib/shapes/Rect'; // importing a shape will automatically inject it into Konva object var rect1 = new Rect(); // or: var shape = new Konva.Rect(); // for filters you can use this: import { Blur } from 'konva/lib/filters/Blur'; 4 NodeJS env In order to run konva in nodejs environment you also need to install canvas package manually. Konva will use it for 2d canvas API. npm install konva canvas Then you can use the same Konva API and all Konva demos will work just fine. You just don't need to use container attribute in your stage. import Konva from 'konva'; const stage = new Konva.Stage({ width: 500, height: 500, }); // then all regular Konva code will work Backers myposter GmbH queue.gg Change log See CHANGELOG.md. Building the Konva Framework To make a full build run npm run build. The command will compile all typescript files, combine then into one bundle and run minifier. Testing Konva uses Mocha for testing. If you need run test only one time run npm run test. While developing it is easy to use npm start. Just run it and go to http://localhost:1234/unit-tests.html. The watcher will rebuild the bundle on any change. Konva is covered with hundreds of tests and well over a thousand assertions. Konva uses TDD (test driven development) which means that every new feature or bug fix is accompanied with at least one new test. Generate documentation Run npx gulp api which will build the documentation files and place them in the api folder. Pull Requests I'd be happy to review any pull requests that may better the Konva project, in particular if you have a bug fix, enhancement, or a new shape (see src/shapes for examples). Before doing so, please first make sure that all of the tests pass (npm run test). Contributors Financial Contributors Become a financial contributor and help us sustain our community. [Contribute] Individuals Organizations Support this project with your organization. Your logo will show up here with a link to your website. [Contribute] "},"Konva.html":{"id":"Konva.html","title":"Namespace: Konva","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Namespace: Konva Konva Source: konva.js Classes Animation Arc Arrow Canvas Circle Container Context Ellipse FastLayer Group Image Label Layer Line Node Path Rect RegularPolygon Ring Shape Sprite Stage Star Tag Text TextPath Transform Transformer Tween Wedge Namespaces Easings Filters Util Members &lt;static&gt; angleDeg Use degree values for angle properties. You may set this property to false if you want to use radian values. Properties: Name Type Description angleDeg Default Value: true Source: konva.js Example node.rotation(45); // 45 degrees Konva.angleDeg = false; node.rotation(Math.PI / 2); // PI/2 radian &lt;static&gt; autoDrawEnabled Should Konva automatically update canvas on any changes. Default is true. Properties: Name Type Description autoDrawEnabled Default Value: true Source: konva.js Example Konva.autoDrawEnabled = true; &lt;static&gt; capturePointerEventsEnabled Should we capture touch events and bind them to the touchstart target? That is how it works on DOM elements. The case: we touchstart on div1, then touchmove out of that element into another element div2. DOM will continue trigger touchmove events on div1 (not div2). Because events are \"captured\" into initial target. By default Konva do not do that and will trigger touchmove on another element, while pointer is moving. Properties: Name Type Description capturePointerEventsEnabled Default Value: false Source: konva.js Example Konva.capturePointerEventsEnabled = true; &lt;static&gt; dragButtons Configure what mouse buttons can be used for drag and drop. Default value is [0] - only left mouse button. Properties: Name Type Description dragButtons Default Value: true Source: konva.js Example // enable left and right mouse buttons Konva.dragButtons = [0, 2]; &lt;static&gt; dragDistance Drag distance property. If you start to drag a node you may want to wait until pointer is moved to some distance from start point, only then start dragging. Default is 3px. Properties: Name Type Description dragDistance Default Value: 0 Source: konva.js Example Konva.dragDistance = 10; &lt;static&gt; hitOnDragEnabled Should we enable hit detection while dragging? For performance reasons, by default it is false. But on some rare cases you want to see hit graph and check intersections. Just set it to true. Properties: Name Type Description hitOnDragEnabled Default Value: false Source: konva.js Example Konva.hitOnDragEnabled = true; &lt;static&gt; pixelRatio Global pixel ratio configuration. KonvaJS automatically detect pixel ratio of current device. But you may override such property, if you want to use your value. Set this value before any components initializations. Properties: Name Type Description pixelRatio Default Value: undefined Source: konva.js Example // before any Konva code: Konva.pixelRatio = 1; &lt;static&gt; releaseCanvasOnDestroy Should Konva release canvas elements on destroy. Default is true. Useful to avoid memory leak issues in Safari on macOS/iOS. Properties: Name Type Description releaseCanvasOnDestroy Default Value: true Source: konva.js Example Konva.releaseCanvasOnDestroy = true; &lt;static&gt; showWarnings Show different warnings about errors or wrong API usage Properties: Name Type Description showWarnings Default Value: true Source: konva.js Example Konva.showWarnings = false; Methods &lt;static&gt; isDragging() returns whether or not drag and drop is currently active Source: konva.js &lt;static&gt; isDragReady() returns whether or not a drag and drop operation is ready, but may not necessarily have started Source: konva.js "},"Konva.Animation.html":{"id":"Konva.Animation.html","title":"Class: Animation","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Animation Konva. Animation Animation constructor. new Animation(func [, layers]) Parameters: Name Type Argument Description func AnimationFn function executed on each animation frame. The function is passed a frame object, which contains timeDiff, lastTime, time, and frameRate properties. The timeDiff property is the number of milliseconds that have passed since the last animation frame. The time property is the time in milliseconds that elapsed from the moment the animation started to the current animation frame. The lastTime property is a time value from the previous frame. The frameRate property is the current frame rate in frames / second. Return false from function, if you don't need to redraw layer/layers on some frames. layers Konva.Layer | Array &lt;optional&gt; layer(s) to be redrawn on each animation frame. Can be a layer, an array of layers, or null. Not specifying a node will result in no redraw. Source: konva.js Example // move a node to the right at 50 pixels / second var velocity = 50; var anim = new Konva.Animation(function(frame) { var dist = velocity * (frame.timeDiff / 1000); node.move({x: dist, y: 0}); }, layer); anim.start(); Methods addLayer(layer) add layer. Returns true if the layer was added, and false if it was not Parameters: Name Type Description layer Konva.Layer to add Source: konva.js Returns: true if layer is added to animation, otherwise false Type Bool getLayers() get layers Source: konva.js Returns: Array of Konva.Layer Type Array isRunning() determine if animation is running or not. returns true or false Source: konva.js Returns: is animation running? Type Bool setLayers( [layers]) set layers to be redrawn on each animation frame Parameters: Name Type Argument Description layers Konva.Layer | Array &lt;optional&gt; layer(s) to be redrawn. Can be a layer, an array of layers, or null. Not specifying a node will result in no redraw. Source: konva.js Returns: this Type Konva.Animation start() start animation Source: konva.js Returns: this Type Konva.Animation stop() stop animation Source: konva.js Returns: this Type Konva.Animation "},"Konva.Arc.html":{"id":"Konva.Arc.html","title":"Class: Arc","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Arc Konva. Arc Arc constructor new Arc(config) Parameters: Name Type Description config Object Properties Name Type Argument Description angle Number in degrees innerRadius Number outerRadius Number clockwise Boolean &lt;optional&gt; fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example // draw a Arc that's pointing downwards var arc = new Konva.Arc({ innerRadius: 40, outerRadius: 80, fill: 'red', stroke: 'black' strokeWidth: 5, angle: 60, rotationDeg: -120 }); Extends Konva.Shape Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Inherited From: Konva.Node#alpha Source: konva.js Returns: Type Float angle(angle) get/set angle in degrees Parameters: Name Type Description angle Number Source: konva.js Returns: Type Number Example // get angle var angle = arc.angle(); // set angle arc.angle(20); blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Inherited From: Konva.Node#blue Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Inherited From: Konva.Node#blurRadius Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description brightness Number value between -1 and 1 Inherited From: Konva.Node#brightness Source: konva.js Returns: Type Number cache( [config]) cache node to improve drawing performance, apply filters, or create more accurate hit regions. For all basic shapes size of cache canvas will be automatically detected. If you need to cache your custom Konva.Shape instance you have to pass shape's bounding box properties. Look at https://konvajs.org/docs/performance/Shape_Caching.html for more information. Parameters: Name Type Argument Description config Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached image. pixelRatio = 2 will produce 2x sized cache. imageSmoothingEnabled Boolean &lt;optional&gt; control imageSmoothingEnabled property of created canvas for cache hitCanvasPixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached hit canvas. Inherited From: Konva.Node#cache Source: konva.js Returns: Type Konva.Node Example // cache a shape with the x,y position of the bounding box at the center and // the width and height of the bounding box equal to the width and height of // the shape obtained from shape.width() and shape.height() image.cache(); // cache a node and define the bounding box position and size node.cache({ x: -30, y: -30, width: 100, height: 200 }); // cache a node and draw a red border around the bounding box // for debugging purposes node.cache({ x: -30, y: -30, width: 100, height: 200, offset : 10, drawBorder: true }); clearCache() clear cached canvas Inherited From: Konva.Node#clearCache Source: konva.js Returns: Type Konva.Node Example node.clearCache(); clockwise(clockwise) get/set clockwise flag Parameters: Name Type Description clockwise Boolean Source: konva.js Returns: Type Boolean Example // get clockwise flag var clockwise = arc.clockwise(); // draw arc counter-clockwise arc.clockwise(false); // draw arc clockwise arc.clockwise(true); clone(obj) clone node. Returns a new Node instance with identical attributes. You can also override the node properties with an object literal, enabling you to use an existing node as a template for another node Parameters: Name Type Description obj Object override attrs Inherited From: Konva.Node#clone Source: konva.js Returns: Type Konva.Node Example // simple clone var clone = node.clone(); // clone a node and override the x position var clone = rect.clone({ x: 5 }); contrast(contrast) get/set filter contrast. The contrast is a number between -100 and 100. Use with Konva.Filters.Contrast filter. Parameters: Name Type Description contrast Number value between -100 and 100 Inherited From: Konva.Node#contrast Source: konva.js Returns: Type Number dash(dash) get/set dash array for stroke. Parameters: Name Type Description dash Array Inherited From: Konva.Shape#dash Overrides: Konva.Shape#dash Source: konva.js Returns: Type Array Example // apply dashed stroke that is 10px long and 5 pixels apart line.dash([10, 5]); // apply dashed stroke that is made up of alternating dashed // lines that are 10px long and 20px apart, and dots that have // a radius of 5px and are 20px apart line.dash([10, 20, 0.001, 20]); dashEnabled(enabled) get/set dash enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#dashEnabled Source: konva.js Returns: Type Boolean Example // get dash enabled flag var dashEnabled = shape.dashEnabled(); // disable dash shape.dashEnabled(false); // enable dash shape.dashEnabled(true); destroy() remove and destroy a node. Kill it and delete forever! You should not reuse node after destroy(). If the node is a container (Group, Stage or Layer) it will destroy all children too. Inherited From: Konva.Node#destroy Source: konva.js Example node.destroy(); dragBoundFunc(dragBoundFunc) get/set drag bound function. This is used to override the default drag and drop position. Parameters: Name Type Description dragBoundFunc function Inherited From: Konva.Node#dragBoundFunc Source: konva.js Returns: Type function Example // get drag bound function var dragBoundFunc = node.dragBoundFunc(); // create vertical drag and drop node.dragBoundFunc(function(pos){ // important pos - is absolute position of the node // you should return absolute position too return { x: this.absolutePosition().x, y: pos.y }; }); dragDistance(distance) get/set drag distance Parameters: Name Type Description distance Number Inherited From: Konva.Node#dragDistance Source: konva.js Returns: Type Number Example // get drag distance var dragDistance = node.dragDistance(); // set distance / ngs Inherited From: Konva.Node#moveToBottom Source: konva.js Returns: Type Boolean moveToTop() move node to the top of its siblings Inherited From: Konva.Node#moveToTop Source: konva.js Returns: Type Boolean moveUp() move node up Inherited From: Konva.Node#moveUp Source: konva.js Returns: flag is moved or not Type Boolean name(name) get/set name. Parameters: Name Type Description name String Inherited From: Konva.Node#name Source: konva.js Returns: Type String Example // get name var name = node.name(); // set name node.name('foo'); // also node may have multiple names (as css classes) node.name('foo bar'); noise(noise) get/set noise amount. Must be a value between 0 and 1. Use with Konva.Filters.Noise filter. Parameters: Name Type Description noise Number Inherited From: Konva.Node#noise Source: konva.js Returns: Type Number off(evtStr) remove event bindings from the node. Pass in a string of event types delimmited by a space to remove multiple event bindings at once such as 'mousedown mouseup mousemove'. include a namespace to remove an event binding by name such as 'click.foobar'. If you only give a name like '.foobar', all events in that namespace will be removed. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', '.foobar' Inherited From: Konva.Node#off Source: konva.js Returns: Type Konva.Node Example // remove listener node.off('click'); // remove multiple listeners node.off('click touchstart'); // remove listener by name node.off('click.foo'); offsetX(x) get/set offset x Parameters: Name Type Description x Number Inherited From: Konva.Node#offsetX Source: konva.js Returns: Type Number Example // get offset x var offsetX = node.offsetX(); // set offset x node.offsetX(3); offsetY(y) get/set offset y Parameters: Name Type Description y Number Inherited From: Konva.Node#offsetY Source: konva.js Returns: Type Number Example // get offset y var offsetY = node.offsetY(); // set offset y node.offsetY(3); on(evtStr, handler) bind events to the node. KonvaJS supports mouseover, mousemove, mouseout, mouseenter, mouseleave, mousedown, mouseup, wheel, contextmenu, click, dblclick, touchstart, touchmove, touchend, tap, dbltap, dragstart, dragmove, and dragend events. Pass in a string of events delimited by a space to bind multiple events at once such as 'mousedown mouseup mousemove'. Include a namespace to bind an event by name such as 'click.foobar'. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', 'mousedown.foo touchstart.foo' handler function The handler function. The first argument of that function is event object. Event object has target as main target of the event, currentTarget as current node listener and evt as native browser event. Inherited From: Konva.Node#on Source: konva.js Returns: Type Konva.Node Example // add click listener node.on('click', function() { console.log('you clicked me!'); }); // get the target node node.on('click', function(evt) { console.log(evt.target); }); // stop event propagation node.on('click', function(evt) { evt.cancelBubble = true; }); // bind multiple listeners node.on('click touchstart', function() { console.log('you clicked/touched me!'); }); // namespace listener node.on('click.foo', function() { console.log('you clicked/touched me!'); }); // get the event type node.on('click tap', function(evt) { var eventType = evt.type; }); // get native event object node.on('click tap', function(evt) { var nativeEvent = evt.evt; }); // for change events, get the old and new val node.on('xChange', function(evt) { var oldVal = evt.oldVal; var newVal = evt.newVal; }); // get event targets // with event delegations layer.on('click', 'Group', function(evt) { var shape = evt.target; var group = evt.currentTarget; }); opacity(opacity) get/set opacity. Opacity values range from 0 to 1. A node with an opacity of 0 is fully transparent, and a node with an opacity of 1 is fully opaque Parameters: Name Type Description opacity Object Inherit g shape.shadowColor('green'); // set shadow color with hex shape.shadowColor('#00ff00'); // set shadow color with rgb shape.shadowColor('rgb(0,255,0)'); // set shadow color with rgba and make it 50% opaque shape.shadowColor('rgba(0,255,0,0.5'); shadowEnabled(enabled) get/set shadow enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#shadowEnabled Source: konva.js Returns: Type Boolean Example // get shadow enabled flag var shadowEnabled = shape.shadowEnabled(); // disable shadow shape.shadowEnabled(false); // enable shadow shape.shadowEnabled(true); shadowForStrokeEnabled(shadowForStrokeEnabled) get/set shadowForStrokeEnabled. Useful for performance optimization. You may set shape.shadowForStrokeEnabled(false). In this case stroke will no effect shadow. Remember if you set shadowForStrokeEnabled = false for non closed line - that line will have no shadow!. Default value is true Parameters: Name Type Description shadowForStrokeEnabled Boolean Inherited From: Konva.Shape#shadowForStrokeEnabled Source: konva.js Returns: Type Boolean Example // get shadowForStrokeEnabled var shadowForStrokeEnabled = shape.shadowForStrokeEnabled(); // set shadowForStrokeEnabled shape.shadowForStrokeEnabled(); shadowOffset(offset) get/set shadow offset Parameters: Name Type Description offset Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#shadowOffset Source: konva.js Returns: Type Object Example // get shadow offset var shadowOffset = shape.shadowOffset(); // set shadow offset shape.shadowOffset({ x: 20, y: 10 }); shadowOffsetX(x) get/set shadow offset x Parameters: Name Type Description x Number Inherited From: Konva.Shape#shadowOffsetX Source: konva.js Returns: Type Number Example // get shadow offset x var shadowOffsetX = shape.shadowOffsetX(); // set shadow offset x shape.shadowOffsetX(5); shadowOffsetY(y) get/set shadow offset y Parameters: Name Type Description y Number Inherited From: Konva.Shape#shadowOffsetY Source: konva.js Returns: Type Number Example // get shadow offset y var shadowOffsetY = shape.shadowOffsetY(); // set shadow offset y shape.shadowOffsetY(5); shadowOpacity(opacity) get/set shadow opacity. must be a value between 0 and 1 Parameters: Name Type Description opacity Number Inherited From: Konva.Shape#shadowOpacity Source: konva.js Returns: Type Number Example // get shadow opacity var shadowOpacity = shape.shadowOpacity(); // set shadow opacity shape.shadowOpacity(0.5); show() show node. set visible = true Inherited From: Konva.Node#show Source: konva.js Returns: Type Konva.Node size(size) get/set node size Parameters: Name Type Description size Object Properties Name Type Description width Number height Number Inherited From: Konva.Node#size Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#skew Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Source: konva.js stroke(color) get/set stroke color Parameters: Name Type Description color String Inherited From: Konva.Shape#stroke Source: konva.js Returns: Type String Example // get stroke color var stroke = shape.stroke(); // set stroke color with color string shape.stroke('green'); // set stroke color with hex shape.stroke('#00ff00'); // set stroke color with rgb shape.stroke('rgb(0,255,0)'); // set stroke color with rgba and make it 50% opaque shape.stroke('rgba(0,255,0,0.5'); strokeEnabled(enabled) get/set stroke enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke enabled flag var strokeEnabled = shape.strokeEnabled(); // disable stroke shape.strokeEnabled(false); // enable stroke shape.strokeEnabled(true); strokeHitEnabled(strokeHitEnabled) deprecated, use hitStrokeWidth instead! get/set strokeHitEnabled property. Useful for performance optimization. You may set shape.strokeHitEnabled(false). In this case stroke will be no draw on hit canvas, so hit area of shape will be decreased (by lineWidth / 2). Remember that non closed line with strokeHitEnabled = false will be not drawn on hit canvas, that is mean line will no trigger pointer events (like mouseover) Default value is true. Parameters: Name Type Description strokeHitEnabled Boolean Inherited From: Konva.Shape#strokeHitEnabled Source: konva.js Returns: Type Boolean Example // get strokeHitEnabled var strokeHitEnabled = shape.strokeHitEnabled(); // set strokeHitEnabled shape.strokeHitEnabled(); strokeLinearGradientColorStops(colorStops) get/set stroke linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#strokeLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get stroke linear gradient color stops var colorStops = shape.strokeLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.strokeLinearGradientColorStops([0, 'red', 0.5, 'blue', 1, 'green']); strokeLinearGradientEndPoint(endPoint) get/set stroke linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientEndPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient end point var endPoint = shape.strokeLinearGradientEndPoint(); // set stroke linear gradient end point shape.strokeLinearGradientEndPoint({ x: 20, y: 10 }); strokeLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Inherited From: Konva.Shape#strokeLinearGradientEndPointX Source: konva.js Returns: Type Number Example // get stroke linear gradient end point x var endPointX = shape.strokeLinearGradientEndPointX(); // set stroke linear gradient end point x shape.strokeLinearGradientEndPointX(20); strokeLinearGradientEndPointY(y) get/set stroke linear gradient end point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientEndPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient end point y var endPointY = shape.strokeLinearGradientEndPointY(); // set stroke linear gradient end point y shape.strokeLinearGradientEndPointY(20); strokeLinearGradientStartPoint(startPoint) get/set stroke linear gradient start point Parameters: Name Type Description startPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientStartPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient start point var startPoint = shape.strokeLinearGradientStartPoint(); // set stroke linear gradient start point shape.strokeLinearGradientStartPoint({ x: 20, y: 10 }); strokeLinearGradientStartPointY(y) get/set stroke linear gradient start point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientStartPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient start point y var startPointY = shape.strokeLinearGradientStartPointY(); // set stroke linear gradient start point y shape.strokeLinearGradientStartPointY(20); strokeScaleEnabled(enabled) get/set strokeScale enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeScaleEnabled Source: konva.js Returns: Type Boolean Example // get stroke scale enabled flag var strokeScaleEnabled = shape.strokeScaleEnabled(); // disable stroke scale shape.strokeScaleEnabled(false); // enable stroke scale shape.strokeScaleEnabled(true); strokeWidth(strokeWidth) get/set stroke width Parameters: Name Type Description strokeWidth Number Inherited From: Konva.Shape#strokeWidth Source: konva.js Returns: Type Number Example // get stroke width var strokeWidth = shape.strokeWidth(); // set stroke width shape.strokeWidth(10); threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false e is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example var line = new Konva.Line({ points: [73, 70, 340, 23, 450, 60, 500, 20], stroke: 'red', tension: 1, pointerLength : 10, pointerWidth : 12 }); Extends Konva.Line Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. will have no shadow!. Default value is true Parameters: Name Type Description shadowForStrokeEnabled Boolean Inherited From: Konva.Shape#shadowForStrokeEnabled Source: konva.js Returns: Type Boolean Example // get shadowForStrokeEnabled var shadowForStrokeEnabled = shape.shadowForStrokeEnabled(); // set shadowForStrokeEnabled shape.shadowForStrokeEnabled(); shadowOffset(offset) get/set shadow offset Parameters: Name Type Description offset Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#shadowOffset Source: konva.js Returns: Type Object Example // get shadow offset var shadowOffset = shape.shadowOffset(); // set shadow offset shape.shadowOffset({ x: 20, y: 10 }); shadowOffsetX(x) get/set shadow offset x Parameters: Name Type Description x Number Inherited From: Konva.Shape#shadowOffsetX Source: konva.js Returns: Type Number Example // get shadow offset x var shadowOffsetX = shape.shadowOffsetX(); // set shadow offset x shape.shadowOffsetX(5); shadowOffsetY(y) get/set shadow offset y Parameters: Name Type Description y Number Inherited From: Konva.Shape#shadowOffsetY Source: konva.js Returns: Type Number Example // get shadow offset y var shadowOffsetY = shape.shadowOffsetY(); // set shadow offset y shape.shadowOffsetY(5); shadowOpacity(opacity) get/set shadow opacity. must be a value between 0 and 1 Parameters: Name Type Description opacity Number Inherited From: Konva.Shape#shadowOpacity Source: konva.js Returns: Type Number Example // get shadow opacity var shadowOpacity = shape.shadowOpacity(); // set shadow opacity shape.shadowOpacity(0.5); show() show node. set visible = true Inherited From: Konva.Node#show Source: konva.js Returns: Type Konva.Node size(size) get/set node size Parameters: Name Type Description size Object Properties Name Type Description width Number height Number Inherited From: Konva.Node#size Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#skew Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Source: konva.js stroke(color) get/set stroke color Parameters: Name Type Description color String Inherited From: Konva.Shape#stroke Source: konva.js Returns: Type String Example // get stroke color var stroke = shape.stroke(); // set stroke color with color string shape.stroke('green'); // set stroke color with hex shape.stroke('#00ff00'); // set stroke color with rgb shape.stroke('rgb(0,255,0)'); // set stroke color with rgba and make it 50% opaque shape.stroke('rgba(0,255,0,0.5'); strokeEnabled(enabled) get/set stroke enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke enabled flag var strokeEnabled = shape.strokeEnabled(); // disable stroke shape.strokeEnabled(false); // enable stroke shape.strokeEnabled(true); strokeHitEnabled(strokeHitEnabled) deprecated, use hitStrokeWidth instead! get/set strokeHitEnabled property. Useful for performance optimization. You may set shape.strokeHitEnabled(false). In this case stroke will be no draw on hit canvas, so hit area of shape will be decreased (by lineWidth / 2). Remember that non closed line with strokeHitEnabled = false will be not drawn on hit canvas, that is mean line will no trigger pointer events (like mouseover) Default value is true. Parameters: Name Type Description strokeHitEnabled Boolean Inherited From: Konva.Shape#strokeHitEnabled Source: konva.js Returns: Type Boolean Example // get strokeHitEnabled var strokeHitEnabled = shape.strokeHitEnabled(); // set strokeHitEnabled shape.strokeHitEnabled(); strokeLinearGradientColorStops(colorStops) get/set stroke linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#strokeLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get stroke linear gradient color stops var colorStops = shape.strokeLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.strokeLinearGradientColorStops([0, 'red', 0.5, 'blue', 1, 'green']); strokeLinearGradientEndPoint(endPoint) get/set stroke linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientEndPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient end point var endPoint = shape.strokeLinearGradientEndPoint(); // set stroke linear gradient end point shape.strokeLinearGradientEndPoint({ x: 20, y: 10 }); strokeLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Inherited From: Konva.Shape#strokeLinearGradientEndPointX Source: konva.js Returns: Type Number Example // get stroke linear gradient end point x var endPointX = shape.strokeLinearGradientEndPointX(); // set stroke linear gradient end point x shape.strokeLinearGradientEndPointX(20); strokeLinearGradientEndPointY(y) get/set stroke linear gradient end point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientEndPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient end point y var endPointY = shape.strokeLinearGradientEndPointY(); // set stroke linear gradient end point y shape.strokeLinearGradientEndPointY(20); strokeLinearGradientStartPoint(startPoint) get/set stroke linear gradient start point Parameters: Name Type Description startPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientStartPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient start point var startPoint = shape.strokeLinearGradientStartPoint(); // set stroke linear gradient start point shape.strokeLinearGradientStartPoint({ x: 20, y: 10 }); strokeLinearGradientStartPointY(y) get/set stroke linear gradient start point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientStartPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient start point y var startPointY = shape.strokeLinearGradientStartPointY(); // set stroke linear gradient start point y shape.strokeLinearGradientStartPointY(20); strokeScaleEnabled(enabled) get/set strokeScale enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeScaleEnabled Source: konva.js Returns: Type Boolean Example // get stroke scale enabled flag var strokeScaleEnabled = shape.strokeScaleEnabled(); // disable stroke scale shape.strokeScaleEnabled(false); // enable stroke scale shape.strokeScaleEnabled(true); strokeWidth(strokeWidth) get/set stroke width Parameters: Name Type Description strokeWidth Number Inherited From: Konva.Shape#strokeWidth Source: konva.js Returns: Type Number Example // get stroke width var strokeWidth = shape.strokeWidth(); // set stroke width shape.strokeWidth(10); tension(tension) get/set tension Parameters: Name Type Description tension Number Higher values will result in a more curvy line. A value of 0 will result in no interpolation. The default is 0 Inherited From: Konva.Line#tension Source: konva.js Returns: Type Number Example // get tension var tension = line.tension(); // set tension line.tension(3); threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Inherited From: Konva.Node#width Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Canvas.html":{"id":"Konva.Canvas.html","title":"Class: Canvas","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Canvas Konva. Canvas Canvas Renderer constructor. It is a wrapper around native canvas element. Usually you don't need to use it manually. &lt;abstract&gt; new Canvas(config) Parameters: Name Type Description config Object Properties Name Type Description width Number height Number pixelRatio Number Source: konva.js Methods getContext() get canvas context Source: konva.js Returns: context Type CanvasContext getPixelRatio() get pixel ratio Source: konva.js Returns: pixel ratio Type Number Example var pixelRatio = layer.getCanvas.getPixelRatio(); setPixelRatio(pixelRatio) set pixel ratio KonvaJS automatically handles pixel ratio adustments in order to render crisp drawings on all devices. Most desktops, low end tablets, and low end phones, have device pixel ratios of 1. Some high end tablets and phones, like iPhones and iPads have a device pixel ratio of 2. Some Macbook Pros, and iMacs also have a device pixel ratio of 2. Some high end Android devices have pixel ratios of 2 or 3. Some browsers like Firefox allow you to configure the pixel ratio of the viewport. Unless otherwise specificed, the pixel ratio will be defaulted to the actual device pixel ratio. You can override the device pixel ratio for special situations, or, if you don't want the pixel ratio to be taken into account, you can set it to 1. Parameters: Name Type Description pixelRatio Number Source: konva.js Example layer.getCanvas().setPixelRatio(3); toDataURL(mimeType, quality) to data url Parameters: Name Type Description mimeType String quality Number between 0 and 1 for jpg mime types Source: konva.js Returns: data url string Type String "},"Konva.Circle.html":{"id":"Konva.Circle.html","title":"Class: Circle","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Circle Konva. Circle Circle constructor new Circle(config) Parameters: Name Type Description config Object Properties Name Type Argument Description radius Number fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optio ality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description vis tional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; @param {Object} [config.clip] set clip clipX Number &lt;optional&gt; set clip x clipY Number &lt;optional&gt; set clip y clipWidth Number &lt;optional&gt; set clip width clipHeight Number &lt;optional&gt; set clip height clipFunc function &lt;optional&gt; set clip func Source: konva.js Extends Konva.Node Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Overrides: Konva.Node#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); add(children) add a child and children into container Parameters: Name Type Argument Description children Konva.Node &lt;repeatable&gt; Source: konva.js Returns: Type Container Example layer.add(rect); layer.add(shape1, shape2, shape3); // empty arrays are accepted, though each individual child must be defined layer.add(..
