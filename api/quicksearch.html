 stroke shape.strokeEnabled(true); strokeHitEnabled(strokeHitEnabled) deprecated, use hitStrokeWidth instead! get/set strokeHitEnabled property. Useful for performance optimization. You may set shape.strokeHitEnabled(false). In this case stroke will be no draw on hit canvas, so hit area of shape will be decreased (by lineWidth / 2). Remember that non closed line with strokeHitEnabled = false will be not drawn on hit canvas, that is mean line will no trigger pointer events (like mouseover) Default value is true. Parameters: Name Type Description strokeHitEnabled Boolean Inherited From: Konva.Shape#strokeHitEnabled Overrides: Konva.Shape#strokeHitEnabled Source: konva.js Returns: Type Boolean Example // get strokeHitEnabled var strokeHitEnabled = shape.strokeHitEnabled(); // set strokeHitEnabled shape.strokeHitEnabled(); strokeLinearGradientColorStops(colorStops) get/set stroke linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#strokeLinearGradientColorStops Overrides: Konva.Shape#strokeLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get stroke linear gradient color stops var colorStops = shape.strokeLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.strokeLinearGradientColorStops([0, 'red', 0.5, 'blue', 1, 'green']); strokeLinearGradientEndPoint(endPoint) get/set stroke linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientEndPoint Overrides: Konva.Shape#strokeLinearGradientEndPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient end point var endPoint = shape.strokeLinearGradientEndPoint(); // set stroke linear gradient end point shape.strokeLinearGradientEndPoint({ x: 20, y: 10 }); strokeLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Inherited From: Konva.Shape#strokeLinearGradientEndPointX Overrides: Konva.Shape#strokeLinearGradientEndPointX Source: konva.js Returns: Type Number Example // get stroke linear gradient end point x var endPointX = shape.strokeLinearGradientEndPointX(); // set stroke linear gradient end point x shape.strokeLinearGradientEndPointX(20); strokeLinearGradientEndPointY(y) get/set stroke linear gradient end point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientEndPointY Overrides: Konva.Shape#strokeLinearGradientEndPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient end point y var endPointY = shape.strokeLinearGradientEndPointY(); // set stroke linear gradient end point y shape.strokeLinearGradientEndPointY(20); strokeLinearGradientStartPoint(startPoint) get/set stroke linear gradient start point Parameters: Name Type Description startPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientStartPoint Overrides: Konva.Shape#strokeLinearGradientStartPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient start point var startPoint = shape.strokeLinearGradientStartPoint(); // set stroke linear gradient start point shape.strokeLinearGradientStartPoint({ x: 20, y: 10 }); strokeLinearGradientStartPointY(y) get/set stroke linear gradient start point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientStartPointY Overrides: Konva.Shape#strokeLinearGradientStartPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient start point y var startPointY = shape.strokeLinearGradientStartPointY(); // set stroke linear gradient start point y shape.strokeLinearGradientStartPointY(20); strokeScaleEnabled(enabled) get/set strokeScale enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeScaleEnabled Overrides: Konva.Shape#strokeScaleEnabled Source: konva.js Returns: Type Boolean Example // get stroke scale enabled flag var strokeScaleEnabled = shape.strokeScaleEnabled(); // disable stroke scale shape.strokeScaleEnabled(false); // enable stroke scale shape.strokeScaleEnabled(true); strokeWidth(strokeWidth) get/set stroke width Parameters: Name Type Description strokeWidth Number Inherited From: Konva.Shape#strokeWidth Overrides: Konva.Shape#strokeWidth Source: konva.js Returns: Type Number Example // get stroke width var strokeWidth = shape.strokeWidth(); // set stroke width shape.strokeWidth(10); tension(tension) get/set tension Parameters: Name Type Description tension Number Higher values will result in a more curvy line. A value of 0 will result in no interpolation. The default is 0 Source: konva.js Returns: Type Number Example // get tension var tension = line.tension(); // set tension line.tension(3); threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Overrides: Konva.Shape#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Overrides: Konva.Shape#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Overrides: Konva.Shape#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Overrides: Konva.Shape#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Overrides: Konva.Shape#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Shape#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Shape#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Overrides: Konva.Shape#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Overrides: Konva.Shape#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Overrides: Konva.Shape#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Overrides: Konva.Shape#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Inherited From: Konva.Node#width Overrides: Konva.Shape#width Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Overrides: Konva.Shape#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Overrides: Konva.Shape#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Overrides: Konva.Shape#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Node.html":{"id":"Konva.Node.html","title":"Class: Node","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Node Konva. Node Node constructor. Nodes are entities that can be transformed, layered, and have bound events. The stage, layers, groups, and shapes all extend Node. new Node(config) Parameters: Name Type Description config Object Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Methods &lt;static&gt; Node.create(json [, container]) create node with JSON string or an Object. De-serializtion does not generate custom shape drawing functions, images, or event handlers (this would make the serialized object huge). If your app uses custom shapes, images, and event handlers (it probably does), then you need to select the appropriate shapes after loading the stage and set these properties via on(), setSceneFunc(), and setImage() methods Parameters: Name Type Argument Description json String | Object string or object container Element &lt;optional&gt; optional container dom element used only if you're creating a stage node Source: konva.js absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Source: konva.js Returns: Type Float blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Source: konva.js Returns: Type Integer blue(blue) get/set filter blue value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description blue Integer value between 0 and 255 Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description brightness Number value between -1 and 1 Source: konva.js Returns: Type Number cache( [config]) cache node to improve drawing performance, apply filters, or create more accurate hit regions. For all basic shapes size of cache canvas will be automatically detected. If you need to cache your custom Konva.Shape instance you have to pass shape's bounding box properties. Look at https://konvajs.org/docs/performance/Shape_Caching.html for more information. Parameters: Name Type Argument Description config Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached image. pixelRatio = 2 will produce 2x sized cache. imageSmoothingEnabled Boolean &lt;optional&gt; control imageSmoothingEnabled property of created canvas for cache hitCanvasPixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached hit canvas. Source: konva.js Returns: Type Konva.Node Example // cache a shape with the x,y position of the bounding box at the center and // the width and height of the bounding box equal to the width and height of // the shape obtained from shape.width() and shape.height() image.cache(); // cache a node and define the bounding box position and size node.cache({ x: -30, y: -30, width: 100, height: 200 }); // cache a node and draw a red border around the bounding box // for debugging purposes node.cache({ x: -30, y: -30, width: 100, height: 200, offset : 10, drawBorder: true }); clearCache() clear cached canvas Source: konva.js Returns: Type Konva.Node Example node.clearCache(); clone(obj) clone node. Returns a new Node instance with identical attributes. You can also override the node properties with an object literal, enabling you to use an existing node as a template for another node Parameters: Name Type Description obj Object override attrs Source: konva.js Returns: Type Konva.Node Example // simple clone var clone = node.clone(); // clone a node and override the x position var clone = rect.clone({ x: 5 }); contrast(contrast) get/set filter contrast. The contrast is a number between -100 and 100. Use with Konva.Filters.Contrast filter. Parameters: Name Type Description contrast Number value between -100 and 100 Source: konva.js Returns: Type Number destroy() remove and destroy a node. Kill it and delete forever! You should not reuse node after destroy(). If the node is a container (Group, Stage or Layer) it will destroy all children too. Source: konva.js Example node.destroy(); dragBoundFunc(dragBoundFunc) get/set drag bound function. This is used to override the default drag and drop position. Parameters: Name Type Description dragBoundFunc function Source: konva.js Returns: Type function Example // get drag bound function var dragBoundFunc = node.dragBoundFunc(); // create vertical drag and drop node.dragBoundFunc(function(pos){ // important pos - is absolute position of the node // you should return absolute position too return { x: this.absolutePosition().x, y: pos.y }; }); dragDistance(distance) get/set drag distance Parameters: Name Type Description distance Number Source: konva.js Returns: Type Number Example // get drag distance var dragDistance = node.dragDistance(); // set distance // node starts dragging only if pointer moved more then 3 pixels node.dragDistance(3); // or set globally Konva.dragDistance = 3; draggable(draggable) get/set draggable flag Parameters: Name Type Description draggable Boolean Source: konva.js Returns: Type Boolean Example // get draggable flag var draggable = node.draggable(); // enable drag and drop node.draggable(true); // disable drag and drop node.draggable(false); draw() draw both scene and hit graphs. If the node being drawn is the stage, all of the layers will be cleared and redrawn Source: konva.js Returns: Type Konva.Node embossBlend(embossBlend) get/set emboss blend. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossBlend Boolean Source: konva.js Returns: Type Boolean embossDirection(embossDirection) get/set emboss direction. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossDirection String can be top-left, top, top-right, right, bottom-right, bottom, bottom-left or left The default is top-left Source: konva.js Returns: Type String embossStrength(level) get/set emboss strength. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description level Number between 0 and 1. Default is 0.5 Source: konva.js Returns: Type Number embossWhiteLevel(embossWhiteLevel) get/set emboss white level. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossWhiteLevel Number between 0 and 1. Default is 0.5 Source: konva.js Returns: Type Number enhance(amount) get/set enhance. Use with Konva.Filters.Enhance filter. -1 to 1 values Parameters: Name Type Description amount Float Source: konva.js Returns: Type Float filters(filters) get/set filters. Filters are applied to cached canvases Parameters: Name Type Description filters Array array of filters Source: konva.js Returns: Type Array Example // get filters var filters = node.filters(); // set a single filter node.cache(); node.filters([Konva.Filters.Blur]); // set multiple filters node.cache(); node.filters([ Konva.Filters.Blur, Konva.Filters.Sepia, Konva.Filters.Invert ]); findAncestor(selector [, includeSelf] [, stopNode]) get ancestor (parent or parent of the parent, etc) of the node that match passed selector Parameters: Name Type Argument Description selector String selector for search includeSelf Boolean &lt;optional&gt; show we think that node is ancestro itself? stopNode Konva.Node &lt;optional&gt; optional node where we need to stop searching (one of ancestors) Source: konva.js Returns: ancestor Type Konva.Node Example // get one of the parent group var group = node.findAncestors('.mygroup'); findAncestors(selector [, includeSelf] [, stopNode]) get all ancestors (parent then parent of the parent, etc) of the node Parameters: Name Type Argument Description selector String selector for search includeSelf Boolean &lt;optional&gt; show we think that node is ancestro itself? stopNode Konva.Node &lt;optional&gt; optional node where we need to stop searching (one of ancestors) Source: konva.js Returns: [ancestors] Type Array Example // get one of the parent group var parentGroups = node.findAncestors('Group'); fire(eventType [, evt] [, bubble]) fire event Parameters: Name Type Argument Description eventType String event type. can be a regular event, like click, mouseover, or mouseout, or it can be a custom event, like myCustomEvent evt Event &lt;optional&gt; event object bubble Boolean &lt;optional&gt; setting the value to false, or leaving it undefined, will result in the event not bubbling. Setting the value to true will result in the event bubbling. Source: konva.js Returns: Type Konva.Node Example // manually fire click event node.fire('click'); // fire custom event node.fire('foo'); // fire custom event with custom event object node.fire('foo', { bar: 10 }); // fire click event that bubbles node.fire('click', null, true); getAbsoluteOpacity() get absolute opacity Source: konva.js Returns: Type Number getAbsolutePosition(Ancestor) get absolute position of a node. That function can be used to calculate absolute position, but relative to any ancestor Parameters: Name Type Description Ancestor Object optional ancestor node Source: konva.js Returns: Type Konva.Node Example // returns absolute position relative to top-left corner of canvas node.getAbsolutePosition(); // calculate absolute position of node, inside stage // so stage transforms are ignored node.getAbsolutePosition(stage) getAbsoluteRotation() get absolute rotation of the node which takes into account its ancestor rotations Source: konva.js Returns: Type Number Example // get absolute rotation var rotation = node.getAbsoluteRotation(); getAbsoluteScale() get absolute scale of the node which takes into account its ancestor scales Source: konva.js Returns: Type Object Example // get absolute scale x var scaleX = node.getAbsoluteScale().x; getAbsoluteTransform() get absolute transform of the node which takes into account its ancestor transforms Source: konva.js Returns: Type Konva.Transform getAbsoluteZIndex() get absolute z-index which takes into account sibling and ancestor indices Source: konva.js Returns: Type Integer getAncestors() get ancestors Source: konva.js Returns: Type Array Example shape.getAncestors().forEach(function(node) { console.log(node.getId()); }) getAttr(attr) get attr Parameters: Name Type Description attr String Source: konva.js Returns: Type Integer | String | Object | Array Example var x = node.getAttr('x'); getAttrs() get attrs object literal Source: konva.js Returns: Type Object getClassName() get class name, which may return Stage, Layer, Group, or shape class names like Rect, Circle, Text, etc. Source: konva.js Returns: Type String getClientRect(config) Return client rectangle {x, y, width, height} of node. This rectangle also include all styling (strokes, shadows, etc). The purpose of the method is similar to getBoundingClientRect API of the DOM. Parameters: Name Type Description config Object Properties Name Type Argument Description skipTransform Boolean &lt;optional&gt; should we apply transform to node for calculating rect? skipShadow Boolean &lt;optional&gt; should we apply shadow to the node for calculating bound box? skipStroke Boolean &lt;optional&gt; should we apply stroke to the node for calculating bound box? relativeTo Object &lt;optional&gt; calculate client rect relative to one of the parents Source: konva.js Returns: rect with {x, y, width, height} properties Type Object Example var rect = new Konva.Rect({ width : 100, height : 100, x : 50, y : 50, strokeWidth : 4, stroke : 'black', offsetX : 50, scaleY : 2 }); // get client rect without think off transformations (position, rotation, scale, offset, etc) rect.getClientRect({ skipTransform: true}); // returns { // x : -2, // two pixels for stroke / 2 // y : -2, // width : 104, // increased by 4 for stroke // height : 104 //} // get client rect with transformation applied rect.getClientRect(); // returns Object {x: -2, y: 46, width: 104, height: 208} getDepth() get node depth in node tree. Returns an integer. e.g. Stage depth will always be 0. Layers will always be 1. Groups and Shapes will always be &gt;= 2 Source: konva.js Returns: Type Integer getLayer() get layer ancestor Source: konva.js Returns: Type Konva.Layer getParent() get parent container Source: konva.js Returns: Type Konva.Node getRelativePointerPosition() get position of first pointer (like mouse or first touch) relative to local coordinates of current node Source: konva.js Returns: Type Konva.Node Example // let's think we have a rectangle at position x = 10, y = 10 // now we clicked at x = 15, y = 15 of the stage // if you want to know position of the click, related to the rectangle you can use rect.getRelativePointerPosition(); getStage() get stage ancestor Source: konva.js Returns: Type Konva.Stage getTransform() get transform of the node Source: konva.js Returns: Type Konva.Transform getType() get the node type, which may return Stage, Layer, Group, or Shape Source: konva.js Returns: Type String globalCompositeOperation(type) get/set globalCompositeOperation of a node. globalCompositeOperation DOESN'T affect hit graph of nodes. So they are still trigger to events as they have default \"source-over\" globalCompositeOperation. Parameters: Name Type Description type String Source: konva.js Returns: Type String Example // get globalCompositeOperation var globalCompositeOperation = shape.globalCompositeOperation(); // set globalCompositeOperation shape.globalCompositeOperation('source-in'); green(green) get/set filter green value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description green Integer value between 0 and 255 Source: konva.js Returns: Type Integer green(green) get/set filter green value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description green Integer value between 0 and 255 Source: konva.js Returns: Type Integer hasName(name) check is node has name Parameters: Name Type Description name String Source: konva.js Returns: Type Boolean Example node.name('red'); node.hasName('red'); // return true node.hasName('selected'); // return false node.hasName(''); // return false height(height) get/set height Parameters: Name Type Description height Number Source: konva.js Returns: Type Number Example // get height var height = node.height(); // set height node.height(100); hide() hide node. Hidden nodes are no longer detectable Source: konva.js Returns: Type Konva.Node hue(hue) get/set hsv hue in degrees. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description hue Number value between 0 and 359 Source: konva.js Returns: Type Number hue(hue) get/set hsv hue in degrees. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description hue Number value between 0 and 359 Source: konva.js Returns: Type Number id(id) get/set id. Id is global for whole page. Parameters: Name Type Description id String Source: konva.js Returns: Type String Example // get id var name = node.id(); // set id node.id('foo'); isCached() determine if node is currently cached Source: konva.js Returns: Type Boolean isClientRectOnScreen(margin) determine if node (at least partially) is currently in user-visible area Parameters: Name Type Description margin Number | Object optional margin in pixels Properties Name Type Description x Number y Number Source: konva.js Returns: Type Boolean Example // get index // default calculations var isOnScreen = node.isClientRectOnScreen() // increase object size (or screen size) for cases when objects close to the screen still need to be marked as \"visible\" var isOnScreen = node.isClientRectOnScreen({ x: stage.width(), y: stage.height() }) isDragging() determine if node is currently in drag and drop mode Source: konva.js isListening() determine if node is listening for events by taking into account ancestors. Parent | Self | isListening listening | listening | ----------+-----------+------------ T | T | T T | F | F F | T | F F | F | F Source: konva.js Returns: Type Boolean isVisible() determine if node is visible by taking into account ancestors. Parent | Self | isVisible visible | visible | ----------+-----------+------------ T | T | T T | F | F F | T | F F | F | F Source: konva.js Returns: Type Boolean kaleidoscopeAngle(degrees) get/set kaleidoscope angle. Use with Konva.Filters.Kaleidoscope filter. Parameters: Name Type Description degrees Integer Source: konva.js Returns: Type Integer kaleidoscopePower(power) get/set kaleidoscope power. Use with Konva.Filters.Kaleidoscope filter. Parameters: Name Type Description power Integer of kaleidoscope Source: konva.js Returns: Type Integer levels(level) get/set levels. Must be a number between 0 and 1. Use with Konva.Filters.Posterize filter. Parameters: Name Type Description level Number between 0 and 1 Source: konva.js Returns: Type Number listening(listening) get/set listening attr. If you need to determine if a node is listening or not by taking into account its parents, use the isListening() method nodes with listening set to false will not be detected in hit graph so they will be ignored in container.getIntersection() method Parameters: Name Type Description listening Boolean Can be true, or false. The default is true. Source: konva.js Returns: Type Boolean Example // get listening attr var listening = node.listening(); // stop listening for events, remove node and all its children from hit graph node.listening(false); // listen to events according to the parent node.listening(true); luminance(value) get/set hsl luminance. Use with Konva.Filters.HSL filter. Parameters: Name Type Description value Number from -1 to 1 Source: konva.js Returns: Type Number move(change) move node by an amount relative to its current position Parameters: Name Type Description change Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Konva.Node Example // move node in x direction by 1px and y direction by 2px node.move({ x: 1, y: 2 }); moveDown() move node down Source: konva.js Returns: Type Boolean moveTo(newContainer) move node to another container Parameters: Name Type Description newContainer Container Source: konva.js Returns: Type Konva.Node Example // move node from current layer into layer2 node.moveTo(layer2); moveToBottom() move node to the bottom of its siblings Source: konva.js Returns: Type Boolean moveToTop() move node to the top of its siblings Source: konva.js Returns: Type Boolean moveUp() move node up Source: konva.js Returns: flag is moved or not Type Boolean name(name) get/set name. Parameters: Name Type Description name String Source: konva.js Returns: Type String Example // get name var name = node.name(); // set name node.name('foo'); // also node may have multiple names (as css classes) node.name('foo bar'); noise(noise) get/set noise amount. Must be a value between 0 and 1. Use with Konva.Filters.Noise filter. Parameters: Name Type Description noise Number Source: konva.js Returns: Type Number off(evtStr) remove event bindings from the node. Pass in a string of event types delimmited by a space to remove multiple event bindings at once such as 'mousedown mouseup mousemove'. include a namespace to remove an event binding by name such as 'click.foobar'. If you only give a name like '.foobar', all events in that namespace will be removed. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', '.foobar' Source: konva.js Returns: Type Konva.Node Example // remove listener node.off('click'); // remove multiple listeners node.off('click touchstart'); // remove listener by name node.off('click.foo'); offsetX(x) get/set offset x Parameters: Name Type Description x Number Source: konva.js Returns: Type Number Example // get offset x var offsetX = node.offsetX(); // set offset x node.offsetX(3); offsetY(y) get/set offset y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get offset y var offsetY = node.offsetY(); // set offset y node.offsetY(3); on(evtStr, handler) bind events to the node. KonvaJS supports mouseover, mousemove, mouseout, mouseenter, mouseleave, mousedown, mouseup, wheel, contextmenu, click, dblclick, touchstart, touchmove, touchend, tap, dbltap, dragstart, dragmove, and dragend events. Pass in a string of events delimited by a space to bind multiple events at once such as 'mousedown mouseup mousemove'. Include a namespace to bind an event by name such as 'click.foobar'. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', 'mousedown.foo touchstart.foo' handler function The handler function. The first argument of that function is event object. Event object has target as main target of the event, currentTarget as current node listener and evt as native browser event. Source: konva.js Returns: Type Konva.Node Example // add click listener node.on('click', function() { console.log('you clicked me!'); }); // get the target node node.on('click', function(evt) { console.log(evt.target); }); // stop event propagation node.on('click', function(evt) { evt.cancelBubble = true; }); // bind multiple listeners node.on('click touchstart', function() { console.log('you clicked/touched me!'); }); // namespace listener node.on('click.foo', function() { console.log('you clicked/touched me!'); }); // get the event type node.on('click tap', function(evt) { var eventType = evt.type; }); // get native event object node.on('click tap', function(evt) { var nativeEvent = evt.evt; }); // for change events, get the old and new val node.on('xChange', function(evt) { var oldVal = evt.oldVal; var newVal = evt.newVal; }); // get event targets // with event delegations layer.on('click', 'Group', function(evt) { var shape = evt.target; var group = evt.currentTarget; }); opacity(opacity) get/set opacity. Opacity values range from 0 to 1. A node with an opacity of 0 is fully transparent, and a node with an opacity of 1 is fully opaque Parameters: Name Type Description opacity Object Source: konva.js Returns: Type Number Example // get opacity var opacity = node.opacity(); // set opacity node.opacity(0.5); pixelSize(pixelSize) get/set pixel size. Use with Konva.Filters.Pixelate filter. Parameters: Name Type Description pixelSize Integer Source: konva.js Returns: Type Integer position(pos) get/set node position relative to parent Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get position var position = node.position(); // set position node.position({ x: 5, y: 10 }); preventDefault(preventDefault) get/set preventDefault By default all shapes will prevent default behavior of a browser on a pointer move or tap. that will prevent native scrolling when you are trying to drag&amp;drop a node but sometimes you may need to enable default actions in that case you can set the property to false Parameters: Name Type Description preventDefault Boolean Source: konva.js Returns: Type Boolean Example // get preventDefault var shouldPrevent = shape.preventDefault(); // set preventDefault shape.preventDefault(false); red(red) get/set filter red value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description red Integer value between 0 and 255 Source: konva.js Returns: Type Integer red(red) get/set filter red value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description red Integer value between 0 and 255 Source: konva.js Returns: Type Integer remove() remove a node from parent, but don't destroy. You can reuse the node later. Source: konva.js Returns: Type Konva.Node Example node.remove(); removeName(name) remove name from node Parameters: Name Type Description name String Source: konva.js Returns: Type Konva.Node Example node.name('red selected'); node.removeName('selected'); node.hasName('selected'); // return false node.name(); // return 'red' rotate(theta) rotate node by an amount in degrees relative to its current rotation Parameters: Name Type Description theta Number Source: konva.js Returns: Type Konva.Node rotation(rotation) get/set rotation in degrees Parameters: Name Type Description rotation Number Source: konva.js Returns: Type Number Example // get rotation in degrees var rotation = node.rotation(); // set rotation in degrees node.rotation(45); saturation(saturation) get/set hsv saturation. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description saturation Number 0 is no change, -1.0 halves the saturation, 1.0 doubles, etc.. Source: konva.js Returns: Type Number saturation(saturation) get/set hsv saturation. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description saturation Number 0 is no change, -1.0 halves the saturation, 1.0 doubles, etc.. Source: konva.js Returns: Type Number scale(scale) get/set scale Parameters: Name Type Description scale Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get scale var scale = node.scale(); // set scale shape.scale({ x: 2, y: 3 }); scaleX(x) get/set scale x Parameters: Name Type Description x Number Source: konva.js Returns: Type Number Example // get scale x var scaleX = node.scaleX(); // set scale x node.scaleX(2); scaleY(y) get/set scale y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get scale y var scaleY = node.scaleY(); // set scale y node.scaleY(2); setAttr(attr, val) set attr Parameters: Name Type Description attr String val * Source: konva.js Returns: Type Konva.Node Example node.setAttr('x', 5); setAttrs(config) set multiple attrs at once using an object literal Parameters: Name Type Description config Object object containing key value pairs Source: konva.js Returns: Type Konva.Node Example node.setAttrs({ x: 5, fill: 'red' }); show() show node. set visible = true Source: konva.js Returns: Type Konva.Node size(size) get/set node size Parameters: Name Type Description size Object Properties Name Type Description width Number height Number Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Source: konva.js stopDrag() stop drag and drop Source: konva.js threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Path.html":{"id":"Konva.Path.html","title":"Class: Path","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Path Konva. Path Path constructor. new Path(config) Parameters: Name Type Description config Object Properties Name Type Argument Description data String SVG data string fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optiona ault is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees ed image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Overrides: Konva.Shape#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Shape#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJS ty and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the n a.Node#removeName Source: konva.js Returns: Type Konva.Node Example node.name('red selected'); node.removeName('selected'); node.hasName('selected'); // return false node.name(); // return 'red' rotate(theta) rotate node by an amount in degrees relative to its current rotation Parameters: Name Type Description theta Number Inherited From: Konva.Node#rotate Overrides: Konva.Node#rotate Source: konva.js Returns: Type Konva.Node rotation(rotation) get/set rotation in degrees Parameters: Name Type Description rotation Number Inherited From: Konva.Node#rotation Overrides: Konva.Node#rotation Source: konva.js Returns: Type Number Example // get rotation in degrees var rotation = node.rotation(); // set rotation in degrees node.rotation(45); saturation(saturation) get/set hsv saturation. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description saturation Number 0 is no change, -1.0 halves the saturation, 1.0 doubles, etc.. Inherited From: Konva.Node#saturation Overrides: Konva.Node#saturation Source: konva.js Returns: Type Number scale(scale) get/set scale Parameters: Name Type Description scale Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#scale Overrides: Konva.Node#scale Source: konva.js Returns: Type Object Example // get scale var scale = node.scale(); // set scale shape.scale({ x: 2, y: 3 }); scaleX(x) get/set scale x Parameters: Name Type Description x Number Inherited From: Konva.Node#scaleX Overrides: Konva.Node#scaleX Source: konva.js Returns: Type Number Example // get scale x var scaleX = node.scaleX(); // set scale x node.scaleX(2); scaleY(y) get/set scale y Parameters: Name Type Description y Number Inherited From: Konva.Node#scaleY Overrides: Konva.Node#scaleY Source: konva.js Returns: Type Number Example // get scale y var scaleY = node.scaleY(); // set scale y node.scaleY(2); sceneFunc(drawFunc) get/set scene draw function. That function is used to draw the shape on a canvas. Also that ype Description width Number height Number Inherited From: Konva.Node#size Overrides: Konva.Node#size Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#skew Overrides: Konva.Node#skew Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Overrides: Konva.Node#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Overrides: Konva.Node#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Overrides: Konva.Node#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Overrides: Konva.Node#stopDrag Source: konva.js stroke(color) get/set stroke color Parameters: Name Type Description color String Source: konva.js Returns: Type String Example // get stroke color var stroke = shape.stroke(); // set stroke color with color string shape.stroke('green'); // set stroke color with hex shape.stroke('#00ff00'); // set stroke color with rgb shape.stroke('rgb(0,255,0)'); // set stroke color with rgba and make it 50% opaque shape.stroke('rgba(0,255,0,0.5'); strokeEnabled(enabled) get/set stroke enabled flag Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get stroke enabled flag var strokeEnabled = shape.strokeEnabled(); // disable stroke shape.strokeEnabled(false); // enable stroke shape.strokeEnabled(true); strokeHitEnabled(strokeHitEnabled) deprecated, use hitStrokeWidth instead! get/set strokeHitEnabled property. Useful for performance optimization. You may set shape.strokeHitEnabled(false). In this case stroke will be no draw on hit canvas, so hit area of shape will be decreased (by lineWidth / 2). Remember that non closed line with strokeHitEnabled = false will be not drawn on hit canvas, that is mean line will no trigger pointer events (like mouseover) Default value is true. Parameters: Name Type Description strokeHitEnabled Boolean Source: konva.js Returns: Type Boolean Example // get strokeHitEnabled var strokeHitEnabled = shape.strokeHitEnabled(); // set strokeHitEnabled shape.strokeHitEnabled(); strokeLinearGradientColorStops(colorStops) get/set stroke linear gradient color stops Parameters: Name Type Description colorStops Array Source: konva.js Returns: colorStops Type Array Example // get stroke linear gradient color stops var colorStops = shape.strokeLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.strokeLinearGradientColorStops([0, 'red', 0.5, 'blue', 1, 'green']); strokeLinearGradientEndPoint(endPoint) get/set stroke linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get stroke linear gradient end point var endPoint = shape.strokeLinearGradientEndPoint(); // set stroke linear gradient end point shape.strokeLinearGradientEndPoint({ x: 20, y: 10 }); strokeLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Source: konva.js Returns: Type Number Example // get stroke linear gradient end point x var endPointX = shape.strokeLinearGradientEndPointX(); // set stroke linear gradient end point x shape.strokeLinearGradientEndPointX(20); strokeLinearGradientEndPointY(y) get/set stroke linear gradient end point y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get stroke linear gradient end point y var endPointY = shape.strokeLinearGradientEndPointY(); // set stroke linear gradient end point y shape.strokeLinearGradientEndPointY(20); strokeLinearGradientStartPoint(startPoint) get/set stroke linear gradient start point Parameters: Name Type Description startPoint Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get stroke linear gradient start point var startPoint = shape.strokeLinearGradientStartPoint(); // set stroke linear gradient start point shape.strokeLinearGradientStartPoint({ x: 20, y: 10 }); strokeLinearGradientStartPointY(y) get/set stroke linear gradient start point y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get stroke linear gradient start point y var startPointY = shape.strokeLinearGradientStartPointY(); // set stroke linear gradient start point y shape.strokeLinearGradientStartPointY(20); strokeScaleEnabled(enabled) get/set strokeScale enabled flag Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get stroke scale enabled flag var strokeScaleEnabled = shape.strokeScaleEnabled(); // disable stroke scale shape.strokeScaleEnabled(false); // enable stroke scale shape.strokeScaleEnabled(true); strokeWidth(strokeWidth) get/set stroke width Parameters: Name Type Description strokeWidth Number Source: konva.js Returns: Type Number Example // get stroke width var strokeWidth = shape.strokeWidth(); // set stroke width shape.strokeWidth(10); threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Overrides: Konva.Node#thresh ides: Konva.Node#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject to a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Overrides: Konva.Shape#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Overrides: Konva.Shape#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Overrides: Konva.Shape#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Descr opacity = node.opacity(); // set opacity node.opacity(0.5); pixelSize(pixelSize) get/set pixel size. Use with Konva.Filters.Pixelate filter. Parameters: Name Type Description pixelSize Integer Inherited From: Konva.Node#pixelSize Overrides: Konva.Container#pixelSize Source: konva.js Returns: Type Integer position(pos) get/set node position relative to parent Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#position Overrides: Konva.Container#position Source: konva.js Returns: Type Object Example // get position var position = node.position(); // set position node.position({ x: 5, y: 10 }); preventDefault(preventDefault) get/set preventDefault By default all shapes will prevent default behavior of a browser on a pointer move or tap. that will prevent native scrolling when you are trying to drag&amp;drop a node but sometimes you may need to enable default actions in that case you can set the property to false Parameters: Name Type Description preventDefault Boolean Inherited From: Konva.Node#preventDefault Overrides: Konva.Container#preventDefault Source: konva.js Returns: Type Boolean Example // get preventDefault var shouldPrevent = shape.preventDefault(); // set preventDefault shape.preventDefault(false); red(red) get/set filter red value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description red Integer value between 0 and 255 Inherited From: Konva.Node#red Overrides: Konva.Container#red Source: konva.js Returns: Type Integer remove() remove a node from parent, but don't destroy. You can reuse the node later. Inherited From: Konva.Node#remove Overrides: Konva.Container#remove Source: konva.js Returns: Type Konva.Node Example node.remove(); removeChildren() remove all children. Children will be still in memory. If you want to completely destroy all children please use \"destroyChildren\" method instead Inherited From: Konva.Container#removeChildren Overrides: Konva.Container#re
