; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached image. pixelRatio = 2 will produce 2x sized cache. imageSmoothingEnabled Boolean &lt;optional&gt; control imageSmoothingEnabled property of created canvas for cache hitCanvasPixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached hit canvas. Inherited From: Konva.Node#cache Overrides: Konva.Node#cache Source: konva.js Returns: Type Konva.Node Example // cache a shape with the x,y position of the bounding box at the center and // the width and height of the bounding box equal to the width and height of // the shape obtained from shape.width() and shape.height() image.cache(); // cache a node and define the bounding box position and size node.cache({ x: -30, y: -30, width: 100, height: 200 }); // cache a node and draw a red border around the bounding box // for debugging purposes node.cache({ x: -30, y: -30, width: 100, height: 200, offset : 10, drawBorder: true }); clearCache() clear cached canvas Inherited From: Konva.Node#clearCache Overrides: Konva.Node#clearCache Source: konva.js Returns: Type Konva.Node Example node.clearCache(); clip(clip) get/set clip Parameters: Name Type Description clip Object Properties Name Type Description x Number y Number width Number height Number Source: konva.js Returns: Type Object Example // get clip var clip = container.clip(); // set clip container.clip({ x: 20, y: 20, width: 20, height: 20 }); clipFunc(function) get/set clip function Parameters: Name Type Description function function Source: konva.js Returns: Type function Example // get clip function var clipFunction = container.clipFunc(); // set clip function container.clipFunc(function(ctx) { ctx.rect(0, 0, 100, 100); }); container.clipFunc(function(ctx) { // optionally return a clip Path2D and clip-rule or just the clip-rule return [new Path2D('M0 0v50h50Z'), 'evenodd'] }); clipHeight(height) get/set clip height Parameters: Name Type Description height Number Source: konva.js Returns: Type Number Example // get clip height var clipHeight = container.clipHeight(); // set clip height container.clipHeight(100); clipWidth(width) get/set clip width Parameters: Name Type Description width Number Source: konva.js Returns: Type Number Example // get clip width var clipWidth = container.clipWidth(); // set clip width container.clipWidth(100); clipX(x) get/set clip x Parameters: Name Type Description x Number Source: konva.js Returns: Type Number Example // get clip x var clipX = container.clipX(); // set clip x container.clipX(10); clipY(y) get/set clip y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get clip y var clipY = container.clipY(); // set clip y container.clipY(10); clone(obj) clone node. Returns a new Node instance with identical attributes. You can also override the node properties with an object literal, enabling you to use an existing node as a template for another node Parameters: Name Type Description obj Object override attrs Inherited From: Konva.Node#clone Overrides: Konva.Node#clone Source: konva.js Returns: Type Konva.Node Example // simple clone var clone = node.clone(); // clone a node and override the x position var clone = rect.clone({ x: 5 }); contrast(contrast) get/set filter contrast. The contrast is a number between -100 and 100. Use with Konva.Filters.Contrast filter. Parameters: Name Type Description contrast Number value between -100 and 100 Inherited From: Konva.Node#contrast Overrides: Konva.Node#contrast Source: konva.js Returns: Type Number destroy() remove and destroy a node. Kill it and delete forever! You should not reuse node after destroy(). If the node is a container (Group, Stage or Layer) it will destroy all children too. Inherited From: Konva.Node#destroy Overrides: Konva.Node#destroy Source: konva.js Example node.destroy(); destroyChildren() destroy all children nodes. Source: konva.js dragBoundFunc(dragBoundFunc) get/set drag bound function. This is used to override the default drag and drop position. Parameters: Name Type Description dragBoundFunc function Inherited From: Konva.Node#dragBoundFunc Overrides: Konva.Node#dragBoundFunc Source: konva.js Returns: Type function Example // get drag bound function var dragBoundFunc = node.dragBoundFunc(); // create vertical drag and drop node.dragBoundFunc(function(pos){ // important pos - is absolute position of the node // you should return absolute position too return { x: this.absolutePosition().x, y: pos.y }; }); dragDistance(distance) get/set drag distance Parameters: Name Type Description distance Number Inherited From: Konva.Node#dragDistance Overrides: Konva.Node#dragDistance Source: konva.js Returns: Type Number Example // get drag distance var dragDistance = node.dragDistance(); // set distance // node starts dragging only if pointer moved more then 3 pixels node.dragDistance(3); // or set globally Konva.dragDistance = 3; draggable(draggable) get/set draggable flag Parameters: Name Type Description draggable Boolean Inherited From: Konva.Node#draggable Overrides: Konva.Node#draggable Source: konva.js Returns: Type Boolean Example // get draggable flag var draggable = node.draggable(); // enable drag and drop node.draggable(true); // disable drag and drop node.draggable(false); draw() draw both scene and hit graphs. If the node being drawn is the stage, all of the layers will be cleared and redrawn Inherited From: Konva.Node#draw Overrides: Konva.Node#draw Source: konva.js Returns: Type Konva.Node embossBlend(embossBlend) get/set emboss blend. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossBlend Boolean Inherited From: Konva.Node#embossBlend Overrides: Konva. s: [ancestors] Type Array Example // get one of the parent group var parentGroups = node.findAncestors('Group'); findOne(selector) return a first node from find method Parameters: Name Type Description selector String | function Source: konva.js Returns: Type Konva.Node | Undefined Example // select node with id foo var node = stage.findOne('#foo'); // select node with name bar inside layer var nodes = layer.findOne('.bar'); // select the first node to return true in a function var node = stage.findOne(node =&gt; { return node.getType() === 'Shape' }) fire(eventType [, evt] [, bubble]) fire event Parameters: Name Type Argument Description eventType String event type. can be a regular event, like click, mouseover, or mouseout, or it can be a custom event, like myCustomEvent evt Event &lt;optional&gt; event object bubble Boolean &lt;optional&gt; setting the value to false, or leaving it undefined, will result in the event not bubbling. Setting the value to true will result in the event bubbling. Inherited From: Konva.Node#fire Overrides: Konva.Node#fire Source: konva.js Returns: Type Konva.Node Example // manually fire click event node.fire('click'); // fire custom event node.fire('foo'); // fire custom event with custom event object node.fire('foo', { bar: 10 }); // fire click event that bubbles node.fire('click', null, true); getAbsoluteOpacity() get absolute opacity Inherited From: Konva.Node#getAbsoluteOpacity Overrides: Konva.Node#getAbsoluteOpacity Source: konva.js Returns: Type Number getAbsolutePosition(Ancestor) get absolute position of a node. That function can be used to calculate absolute position, but relative to any ancestor Parameters: Name Type Description Ancestor Object optional ancestor node Inherited From: Konva.Node#getAbsolutePosition Overrides: Konva.Node#getAbsolutePosition Source: konva.js Returns: Type Konva.Node Example // returns absolute position relative to top-left corner of canvas node.getAbsolutePosition(); // calculate absolute position of node, inside stage // so stage transforms are ignored node.getAbsolutePosition(stage) getAbsoluteRotation() get absolute rotation of the node which takes into account its ancestor rotations Inherited From: Konva.Node#getAbsoluteRotation Overrides: Konva.Node#getAbsoluteRotation Source: konva.js Returns: Type Number Example // get absolute rotation var rotation = node.getAbsoluteRotation(); getAbsoluteScale() get absolute scale of the node which takes into account its ancestor scales Inherited From: Konva.Node#getAbsoluteScale Overrides: Konva.Node#getAbsoluteScale Source: konva.js Returns: Type Object Example // get absolute scale x var scaleX = node.getAbsoluteScale().x; getAbsoluteTransform() get absolute transform of the node which takes into account its ancestor transforms Inherited From: Konva.Node#getAbsoluteTransform Overrides: Konva.Node#getAbsoluteTransform Source: konva.js Returns: Type Konva.Transform getAbsoluteZIndex() get absolute z-index which takes into account sibling and ancestor indices Inherited From: Konva.Node#getAbsoluteZIndex Overrides: Konva.Node#getAbsoluteZIndex Source: konva.js Returns: Type Integer getAllIntersections(pos) get all shapes that intersect a point. Note: because this method must clear a temporary canvas and redraw every shape inside the container, it should only be used for special situations because it performs very poorly. Please use the Konva.Stage#getIntersection method if at all possible because it performs much better nodes with listening set to false will not be detected Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Source: konva.js Returns: array of shapes Type Array getAncestors() get ancestors Inherited From: Konva.Node#getAncestors Overrides: Konva.Node#getAncestors Source: konva.js Returns: Type Array Example shape.getAncestors().forEach(function(node) { console.log(node.getId()); }) getAttr(attr) get attr Parameters: Name Type Description attr String Inheri teners node.off('click touchstart'); // remove listener by name node.off('click.foo'); offsetX(x) get/set offset x Parameters: Name Type Description x Number Inherited From: Konva.Node#offsetX Overrides: Konva.Node#offsetX Source: konva.js Returns: Type Number Example // get offset x var offsetX = node.offsetX(); // set offset x node.offsetX(3); offsetY(y) get/set offset y Parameters: Name Type Description y Number Inherited From: Konva.Node#offsetY Overrides: Konva.Node#offsetY Source: konva.js Returns: Type Number Example // get offset y var offsetY = node.offsetY(); // set offset y node.offsetY(3); on(evtStr, handler) bind events to the node. KonvaJS supports mouseover, mousemove, mouseout, mouseenter, mouseleave, mousedown, mouseup, wheel, contextmenu, click, dblclick, touchstart, touchmove, touchend, tap, dbltap, dragstart, dragmove, and dragend events. Pass in a string of events delimited by a space to bind multiple events at once such as 'mousedown mouseup mousemove'. Include a namespace to bind an event by name such as 'click.foobar'. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', 'mousedown.foo touchstart.foo' handler function The handler function. The first argument of that function is event object. Event object has target as main target of the event, currentTarget as current node listener and evt as native browser event. Inherited From: Konva.Node#on Overrides: Konva.Node#on Source: konva.js Returns: Type Konva.Node Example // add click listener node.on('click', function() { console.log('you clicked me!'); }); // get the target node node.on('click', function(evt) { console.log(evt.target); }); // stop event propagation node.on('click', function(evt) { evt.cancelBubble = true; }); // bind multiple listeners node.on('click touchstart', function() { console.log('you clicked/touched me!'); }); // namespace listener node.on('click.foo', function() { console.log('you clicked/touched me!'); }); // get the event type node.on cify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Overrides: Konva.Node#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Overrides: Konva.Node#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Overrides: Konva.Node#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Overrides: Konva.Node#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Inherited From: Konva.Node#width Overrides: Konva.Node#width Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Overrides: Konva.Node#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Overrides: Konva.Node#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Overrides: Konva.Node#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Context.html":{"id":"Konva.Context.html","title":"Class: Context","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Context Konva. Context Konva wrapper around native 2d canvas context. It has almost the same API of 2d context with some additional functions. With core Konva shapes you don't need to use this object. But you will use it if you want to create a custom shape or a custom hit regions. For full information about each 2d context API use MDN documentation new Context() Source: konva.js Example const rect = new Konva.Shape({ fill: 'red', width: 100, height: 100, sceneFunc: (ctx, shape) =&gt; { // ctx - is context wrapper // shape - is instance of Konva.Shape, so it equals to \"rect\" variable ctx.rect(0, 0, shape.getAttr('width'), shape.getAttr('height')); // automatically fill shape from props and draw hit region ctx.fillStrokeShape(shape); } }) Methods arc() arc function. Source: konva.js arcTo() arcTo function. Source: konva.js beginPath() beginPath function. Source: konva.js bezierCurveTo() bezierCurveTo function. Source: konva.js clear( [bounds]) clear canvas Parameters: Name Type Argument Description bounds Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; Source: konva.js clearRect() clearRect function. Source: konva.js closePath() closePath function. Source: konva.js createImageData() createImageData function. Source: konva.js createLinearGradient() createLinearGradient function. Source: konva.js createPattern() createPattern function. Source: konva.js createRadialGradient() createRadialGradient function. Source: konva.js drawImage() drawImage function. Source: konva.js ellipse() ellipse function. Source: konva.js fillRect() fillRect function. Source: konva.js fillShape(shape) fill shape Parameters: Name Type Description shape Konva.Shape Source: konva.js fillStrokeShape(shape) fill then stroke Parameters: Name Type Description shape Konva.Shape Source: konva.js fillText() fillText function. Source: konva.js getCanvas() get canvas wrapper Source: konva.js Returns: Type Konva.Canvas getImageData() getImageData function. Source: konva.js getLineDash() getLineDash function. Source: konva.js isPointInPath() isPointInPath function. Source: konva.js lineTo() lineTo function. Source: konva.js measureText() measureText function. Source: konva.js moveTo() moveTo function. Source: konva.js putImageData() putImageData function. Source: konva.js quadraticCurveTo() quadraticCurveTo function. Source: konva.js rect() rect function. Source: konva.js reset() reset canvas context transform Source: konva.js restore() restore function. Source: konva.js rotate() rotate function. Source: konva.js roundRect() roundRect function. Source: konva.js save() save function. Source: konva.js scale() scale function. Source: konva.js setLineDash() setLineDash function. Source: konva.js setTransform() setTransform function. Source: konva.js stroke() stroke function. Source: konva.js strokeRect() strokeRect function. Source: konva.js strokeShape(shape) stroke shape Parameters: Name Type Description shape Konva.Shape Source: konva.js strokeText() strokeText function. Source: konva.js transform() transform function. Source: konva.js translate() translate function. Source: konva.js "},"Konva.Easings.html":{"id":"Konva.Easings.html","title":"Namespace: Easings","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Namespace: Easings Konva. Easings Source: konva.js Methods &lt;static&gt; BackEaseIn() back ease in Source: konva.js &lt;static&gt; BackEaseInOut() back ease in out Source: konva.js &lt;static&gt; BackEaseOut() back ease out Source: konva.js &lt;static&gt; BounceEaseIn() bounce ease in Source: konva.js &lt;static&gt; BounceEaseInOut() bounce ease in out Source: konva.js &lt;static&gt; BounceEaseOut() bounce ease out Source: konva.js &lt;static&gt; EaseIn() ease in Source: konva.js &lt;static&gt; EaseInOut() ease in out Source: konva.js &lt;static&gt; EaseOut() ease out Source: konva.js &lt;static&gt; ElasticEaseIn() elastic ease in Source: konva.js &lt;static&gt; ElasticEaseInOut() elastic ease in out Source: konva.js &lt;static&gt; ElasticEaseOut() elastic ease out Source: konva.js &lt;static&gt; Linear() linear Source: konva.js &lt;static&gt; StrongEaseIn() strong ease in Source: konva.js &lt;static&gt; StrongEaseInOut() strong ease in out Source: konva.js &lt;static&gt; StrongEaseOut() strong ease out Source: konva.js "},"Konva.Ellipse.html":{"id":"Konva.Ellipse.html","title":"Class: Ellipse","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Ellipse Konva. Ellipse Ellipse constructor new Ellipse(config) Parameters: Name Type Description config Object Properties Name Type Argument Description radius Object defines x and y radius fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example var ellipse = new Konva.Ellipse({ radius : { x : 50, y : 50 }, fill: 'red' }); Extends Konva.Shape Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Inherited From: Konva.Node#alpha Source: konva.js Returns: Type Float blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Inherited From: Konva.Node#blue Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Inherited From: Konva.Node#blurRadius Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description brightness Number value between -1 and 1 Inherited From: Konva.Node#brightness Source: konva.js Returns: Type Number cache( [config]) cache node to improve drawing performance, apply filters, or create more accurate hit regions. For all basic shapes size of cache canvas will be automatically detected. If you need to cache your custom Konva.Shape instance you have to pass shape's bounding box properties. Look at https://konvajs.org/docs/performance/Shape_Caching.html for more information. Parameters: Name Type Argument Description config Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached image. pixelRatio = 2 will produce 2x sized cache. imageSmoothingEnabled Boolean &lt;optional&gt; control imageSmoothingEnabled property of created canvas for cache hitCanvasPixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached hit canvas. Inherited From: Konva.Node#cache Source: konva.js Returns: Type Konva.Node Example // cache a shape with the x,y position of the bounding box at the center and // the width and height of the bounding box equal to the width and height of // the shape obtained from shape.width() and shape.height() image.cache(); // cache a node and define the bounding box position and size node.cache({ x: -30, y: -30, width: 100, height: 200 }); // cache a node and draw a red border around the bounding box // for debugging purposes node.cache({ x: -30, y: -30, width: 100, height: 200, offset : 10, drawBorder: true }); clearCache() clear cached canvas Inherited From: Konva.Node#clearCache Source: konva.js Returns: Type Konva.Node Example node.clearCache(); clone(obj) clone node. Returns a new Node instance with identical attributes. You can also override the node properties with an object literal, enabling you to use an existing node as a template for another node Parameters: Name Type Description obj Object override attrs Inherited From: Konva.Node#clone Source: konva.js Returns: Type Konva.Node Example // simple clone var clone = node.clone(); // clone a node and override the x position var clone = rect.clone({ x: 5 }); contrast(contrast) get/set filter contrast. The contrast is a number between -100 and 100. Use with Konva.Filters.Contrast filter. Parameters: Name Type Description contrast Number value between -100 and 100 Inherited From: Konva.Node#contrast Source: konva.js Returns: Type Number dash(dash) get/set dash array for stroke. Parameters: Name Type Description dash Array Inherited From: Konva.Shape#dash Overrides: Konva.Shape#dash Source: konva.js Returns: Type Array Example // apply dashed stroke that is 10px long and 5 pixels apart line.dash([10, 5]); // apply dashed stroke that is made up of alternating dashed // lines that are 10px long and 20px apart, and dots that have // a radius of 5px and are 20px apart line.dash([10, 20, 0.001, 20]); dashEnabled(enabled) get/set dash enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#dashEnabled Source: konva.js Returns: Type Boolean Example // get dash enabled flag var dashEnabled = shape.dashEnabled(); // disable dash shape.dashEnabled(false); // enable dash shape.dashEnabled(true); destroy() remove and destroy a node. Kill it and delete forever! You should not reuse node after destroy(). If the node is a container (Group, Stage or Layer) it will destroy all children too. Inherited From: Konva.Node#destroy Source: konva.js Example node.destroy(); dragBoundFunc(dragBoundFunc) get/set drag bound function. This is used to override the default drag and drop position. Parameters: Name Type Description dragBoundFunc function Inherited From: Konva.Node#dragBoundFunc Source: konva.js Returns: Type function Example // get drag bound function var dragBoundFunc = node.dragBoundFunc(); // create vertical drag and drop node.dragBoundFunc(function(pos){ // important pos - is absolute position of the node // you should return absolute position too return { x: this.absolutePosition().x, y: pos.y }; }); dragDistance(distance) get/set drag distance Parameters: Name Type Description distance Number Inherited From: Konva.Node#dragDistance Source: konva.js Returns: Type Number Example // get drag distance var dragDistance = node.dragDistance(); // set distance // node starts dragging only if pointer moved more then 3 pixels node.dragDistance(3); // or set globally Konva.dragDistance = 3; draggable(draggable) get/set draggable flag Parameters: Name Type Description draggable Boolean Inherited From: Konva.Node#draggable Source: konva.js Returns: Type Boolean Example // get draggable flag var draggable = node.draggable(); // enable drag and drop node.draggable(true); // disable drag and drop node.draggable(false); draw() draw both scene and hit graphs. If the node being drawn is the stage, all of the layers will be cleared and redrawn Inherited From: Konva.Node#draw Source: konva.js Returns: Type Konva.Node drawHitFromCache(alphaThreshold) draw hit graph using the cached scene canvas Parameters: Name Type Description alphaThreshold Integer alpha channel threshold that determines whether or not a pixel should be drawn onto the hit graph. Must be a value between 0 and 255. The default is 0 Inherited From: Konva.Shape#drawHitFromCache Source: konva.js Returns: Type Konva.Shape Example shape.cache(); shape.drawHitFromCache(); embossBlend(embossBlend) get/set emboss blend. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossBlend Boolean Inherited From: Konva.Node#embossBlend Source: konva.js Returns: Type Boolean embossDirection(embossDirection) get/set emboss direction. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossDirection String can be top-left, top, top-right, right, bottom-right, bottom, bottom-left or left The default is top-left Inherited From: Konva.Node#embossDirection Source: konva.js Returns: Type String embossStrength(level) get/set emboss strength. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description level Number between 0 and 1. Default is 0.5 Inherited From: Konva.Node#embossStrength Source: konva.js Returns: Type Number embossWhiteLevel(embossWhiteLevel) get/set emboss white level. Use with Konva.Filters.Emboss filter. Parameters: Name Type Description embossWhiteLevel Number between 0 and 1. Default is 0.5 Inherited From: Konva.Node#embossWhiteLevel Source: konva.js Returns: Type Number enhance(amount) get/set enhance. Use with Konva.Filters.Enhance filter. -1 to 1 values Parameters: Name Type Description amount Float Inherited From: Konva.Node#enhance Source: konva.js Returns: Type Float fill(color) get/set fill color Parameters: Name Type Description color String Inherited From: Konva.Shape#fill Source: konva.js Returns: Type String Example // get fill color var fill = shape.fill(); // set fill color with color string shape.fill('green'); // set fill color with hex shape.fill('#00ff00'); // set fill color with rgb shape.fill('rgb(0,255,0)'); // set fill color with rgba and make it 50% opaque shape.fill('rgba(0,255,0,0.5'); // shape without fill shape.fill(null); fillAfterStrokeEnabled(fillAfterStrokeEnabled) get/set fillAfterStrokeEnabled property. By default Konva is drawing filling first, then stroke on top of the fill. In rare situations you may want a different behavior. When you have a stroke first then fill on top of it. Especially useful for Text objects. Default is false. Parameters: Name Type Description fillAfterStrokeEnabled Boolean Inherited From: Konva.Shape#fillAfterStrokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke width var fillAfterStrokeEnabled = shape.fillAfterStrokeEnabled(); // set stroke width shape.fillAfterStrokeEnabled(true); fillEnabled(enabled) get/set fill enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#fillEnabled Source: konva.js Returns: Type Boolean Example // get fill enabled flag var fillEnabled = shape.fillEnabled(); // disable fill shape.fillEnabled(false); // enable fill shape.fillEnabled(true); fillLinearGradientColorStops(colorStops) get/set fill linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#fillLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get fill linear gradient color stops var colorStops = shape.fillLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.fillLinearGradientColorStops(0, 'red', 0.5, 'blue', 1, 'green'); fillLinearGradientEndPoint(endPoint) get/set fill linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#fillLinearGradientEndPoint Source: konva.js Returns: Type Object Example // get fill linear gradient end point var endPoint = shape.fillLinearGradientEndPoint(); // set fill linear gradient end point shape.fillLinearGradientEndPoint({ x: 20, y: 10 }); fillLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Inherited From: Konva.Shape#fillLinearGradientEndPointX Source: konva.js Returns: Type Number Example // get fill linear gradient end point x var endPointX = shape.fillLinearGradientEndPointX(); // set fill linear gradient end point x shape.fillLinearGradientEndPointX(20); fillLinearGradientEndPointY(y) get/set fill linear gradient end point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#fillLinearGradientEndPointY Source: konva.js Returns: Type Number Example // get fill linear gradie e: konva.js Returns: Type Boolean Example // get preventDefault var shouldPrevent = shape.preventDefault(); // set preventDefault shape.preventDefault(false); radius(radius) get/set radius Parameters: Name Type Description radius Object Properties Name Type Description x Number y Number Source: konva.js Returns: Type Object Example // get radius var radius = ellipse.radius(); // set radius ellipse.radius({ x: 200, y: 100 }); radiusX(x) get/set radius x Parameters: Name Type Description x Number Source: konva.js Returns: Type Number Example // get radius x var radiusX = ellipse.radiusX(); // set radius x ellipse.radiusX(200); radiusY(y) get/set radius y Parameters: Name Type Description y Number Source: konva.js Returns: Type Number Example // get radius y var radiusY = ellipse.radiusY(); // set radius y ellipse.radiusY(200); red(red) get/set filter red value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description red Integer value between 0 and 255 Inherited From: Konva.Node#red Source: konva.js Returns: Type Integer remove() remove a node from parent, but don't destroy. You can reuse the node later. Inherited From: Konva.Node#remove Source: konva.js Returns: Type Konva.Node Example node.remove(); removeName(name) remove name from node Parameters: Name Type Description name String Inherited From: Konva.Node#removeName Source: konva.js Returns: Type Konva.Node Example node.name('red selected'); node.removeName('selected'); node.hasName('selected'); // return false node.name(); // return 'red' rotate(theta) rotate node by an amount in degrees relative to its current rotation Parameters: Name Type Description theta Number Inherited From: Konva.Node#rotate Source: konva.js Returns: Type Konva.Node rotation(rotation) get/set rotation in degrees Parameters: Name Type Description rotation Number Inherited From: Konva.Node#rotation Source: konva.js Returns: Type Number Example // get rotation in degrees var rotation = node.rotation(); // set rotation in degrees node.rotation(45); saturation(saturation) get/set hsv saturation. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description saturation Number 0 is no change, -1.0 halves the saturation, 1.0 doubles, etc.. Inherited From: Konva.Node#saturation Source: konva.js Returns: Type Number scale(scale) get/set scale Parameters: Name Type Description scale Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#scale Source: konva.js Returns: Type Object Example // get scale var scale = node.scale(); // set scale shape.scale({ x: 2, y: 3 }); scaleX(x) get/set scale x Parameters: Name Type Description x Number Inherited From: Konva.Node#scaleX Source: konva.js Returns: Type Number Example // get scale x var scaleX = node.scaleX(); // set scale x node.scaleX(2); scaleY(y) get/set scale y Parameters: Name Type Description y Number Inherited From: Konva.Node#scaleY Source: konva.js Returns: Type Number Example // get scale y var scaleY = node.scaleY(); // set scale y node.scaleY(2); sceneFunc(drawFunc) get/set scene draw function. That function is used to draw the shape on a canvas. Also that function will be used to draw hit area of the shape, in case if hitFunc is not defined. Parameters: Name Type Description drawFunc function drawing function Inherited From: Konva.Shape#sceneFunc Source: konva.js Returns: Type function Example // get scene draw function var sceneFunc = shape.sceneFunc(); // set scene draw function shape.sceneFunc(function(context, shape) { context.beginPath(); context.rect(0, 0, shape.width(), shape.height()); context.closePath(); // important Konva method that fill and stroke shape from its properties // like stroke and fill context.fillStrokeShape(shape); }); setAttr(attr, val) set attr Parameters: Name Type Description attr String val * Inherited From: Konva.Node#setAttr Source: konva.js Returns: Type Konva.Node Example node.setAttr('x', 5); setAttrs(config) set multiple attrs at once using an object literal Parameters: Name Type Description config Object object containing key value pairs Inherited From: Konva.Node#setAttrs Source: konva.js Returns: Type Konva.Node Example node.setAttrs({ x: 5, fill: 'red' }); shadowBlur(blur) get/set shadow blur Parameters: Name Type Description blur Number Inherited From: Konva.Shape#shadowBlur Source: konva.js Returns: Type Number Example // get shadow blur var shadowBlur = shape.shadowBlur(); // set shadow blur shape.shadowBlur(10); shadowColor(color) get/set shadow color Parameters: Name Type Description color String Inherited From: Konva.Shape#shadowColor Source: konva.js Returns: Type String Example // get shadow color var shadow = shape.shadowColor(); // set shadow color with color string shape.shadowColor('green'); // set shadow color with hex shape.shadowColor('#00ff00'); // set shadow color with rgb shape.shadowColor('rgb(0,255,0)'); // set shadow color with rgba and make it 50% opaque shape.shadowColor('rgba(0,255,0,0.5'); shadowEnabled(enabled) get/set shadow enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#shadowEnabled Source: konva.js Returns: Type Boolean Example // get shadow enabled flag var shadowEnabled = shape.shadowEnabled(); // disable shadow shape.shadowEnabled(false); // enable shadow shape.shadowEnabled(true); shadowForStrokeEnabled(shadowForStrokeEnabled) get/set shadowForStrokeEnabled. Useful for performance optimization. You may set shape.shadowForStrokeEnabled(false). In this case stroke will no effect shadow. Remember if you set shadowForStrokeEnabled = false for non closed line - that line will have no shadow!. Default value is true Parameters: Name Type Description shadowForStrokeEnabled Boolean Inherited From: Konva.Shape#shadowForStrokeEnabled Source: konva.js Returns: Type Boolean Example // get shadowForStrokeEnabled var shadowForStrokeEnabled = shape.shadowForStrokeEnabled(); // set shadowForStrokeEnabled shape.shadowForStrokeEnabled(); shadow et skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Source: konva.js stroke(color) get/set stroke color Parameters: Name Type Description color String Inherited From: Konva.Shape#stroke Source: konva.js Returns: Type String Example // get stroke color var stroke = shape.stroke(); // set stroke color with color string shape.stroke('green'); // set stroke color with hex shape.stroke('#00ff00'); // set stroke color with rgb shape.stroke('rgb(0,255,0)'); // set stroke color with rgba and make it 50% opaque shape.stroke('rgba(0,255,0,0.5'); strokeEnabled(enabled) get/set stroke enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke enabled flag var strokeEnabled = shape.strokeEnabled(); // disable stroke shape.strokeEnabled(false); // enable stroke shape.strokeEnabled(true); strokeHitEnabled(strokeHitEnabled) deprecated, use hitStrokeWidth instead! get/set strokeHitEnabled property. Useful for performance optimization. You may set shape.strokeHitEnabled(false). In this case stroke will be no draw on hit canvas, so hit area of shape will be decreased (by lineWidth / 2). Remember that non closed line with strokeHitEnabled = false will be not drawn on hit canvas, that is mean line will no trigger pointer events (like mouseover) Default value is true. Parameters: Name Type Description strokeHitEnabled Boolean Inherited From: Konva.Shape#strokeHitEnabled Source: konva.js Returns: Type Boolean Example // get strokeHitEnabled var strokeHitEnabled = shape.strokeHitEnabled(); // set strokeHitEnabled shape.strokeHitEnabled(); strokeLinearGradientColorStops(colorStops) get/set stroke linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#strokeLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get stroke linear gradient color stops var colorStops = shape.strokeLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.strokeLinearGradientColorStops([0, 'red', 0.5, 'blue', 1, 'green']); strokeLinearGradientEndPoint(endPoint) get/set stroke linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientEndPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient end point var endPoint = shape.strokeLinearGradientEndPoint(); // set stroke linear gradient end point shape.strokeLinearGradientEndPoint({ x: 20, y: 10 }); strokeLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Inherited From: Konva.Shape#strokeLinearGradientEndPointX Source: konva.js Returns: Type Number Example // get stroke linear gradient end point x var endPointX = shape.strokeLinearGradientEndPointX(); // set stroke linear gradient end point x shape.strokeLinearGradientEndPointX(20); strokeLinearGradientEndPointY(y) get/set stroke linear gradient end point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientEndPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient end point y var endPointY = shape.strokeLinearGradientEndPointY(); // set stroke linear gradient end point y shape.strokeLinearGradientEndPointY(20); strokeLinearGradientStartPoint(startPoint) get/set stroke linear gradient start point Parameters: Name Type Description startPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientStartPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient start point var startPoint = shape.strokeLinearGradientStartPoint(); // set stroke linear gradient start point shape.strokeLinearGradientStartPoint({ x: 20, y: 10 }); strokeLinearGradientStartPointY(y) get/set stroke linear gradient start point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientStartPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient start point y var startPointY = shape.strokeLinearGradientStartPointY(); // set stroke linear gradient start point y shape.strokeLinearGradientStartPointY(20); strokeScaleEnabled(enabled) get/set strokeScale enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeScaleEnabled Source: konva.js Returns: Type Boolean Example // get stroke scale enabled flag var strokeScaleEnabled = shape.strokeScaleEnabled(); // disable stroke scale shape.strokeScaleEnabled(false); // enable stroke scale shape.strokeScaleEnabled(true); strokeWidth(strokeWidth) get/set stroke width Parameters: Name Type Description strokeWidth Number Inherited From: Konva.Shape#strokeWidth Source: konva.js Returns: Type Number Example // get stroke width var strokeWidth = shape.strokeWidth(); // set stroke width shape.strokeWidth(10); threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node .CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: FastLayer Konva. FastLayer FastLayer constructor. DEPRECATED! Please use Konva.Layer({ listening: false}) instead. Layers are tied to their own canvas element and are used to contain shapes only. If you don't need node nesting, mouse and touch interactions, or event pub/sub, you should use FastLayer instead of Layer to create your layers. It renders about 2x faster than normal layers. new FastLayer() Parameters: Name Type Argument Description config.clip Object &lt;optional&gt; set clip config.clipX Number &lt;optional&gt; set clip x config.clipY Number &lt;optional&gt; set clip y config.clipWidth Number &lt;optional&gt; set clip width config.clipHeight Number &lt;optional&gt; set clip height config.clipFunc function &lt;optional&gt; set clip func Source: konva.js Example var layer = new Konva.FastLayer(); Extends Konva.Layer Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Overrides: Konva.Layer#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); add(children) add a child and children into container Parameters: Name Type Argument Description children Konva.Node &lt;repeatable&gt; Inherited From: Konva.Container#add Overrides: Konva.Layer#add Source: konva.js Returns: Type Container Example layer.add(rect); layer.add(shape1, shape2, shape3); // empty arrays are accepted, though each individual child must be defined layer.add(...shapes); // remember to redraw layer if you changed somethi e: konva.js Returns: Type Number move(change) move node by an amount relative to its current position Parameters: Name Type Description change Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#move Overrides: Konva.Layer#move Source: konva.js Returns: Type Konva.Node Example // move node in x direction by 1px and y direction by 2px node.move({ x: 1, y: 2 }); moveDown() move node down Inherited From: Konva.Node#moveDown Overrides: Konva.Layer#moveDown Source: konva.js Returns: Type Boolean moveTo(newContainer) move node to another container Parameters: Name Type Description newContainer Container Inherited From: Konva.Node#moveTo Overrides: Konva.Layer#moveTo Source: konva.js Returns: Type Konva.Node Example // move node from current layer into layer2 node.moveTo(layer2); moveToBottom() move node to the bottom of its siblings Inherited From: Konva.Node#moveToBottom Overrides: Konva.Layer#moveToBottom Source: konva.js Returns: Type Boolean moveToTop() move node to the top of its siblings Inherited From: Konva.Node#moveToTop Overrides: Konva.Layer#moveToTop Source: konva.js Returns: Type Boolean moveUp() move node up Inherited From: Konva.Node#moveUp Overrides: Konva.Layer#moveUp Source: konva.js Returns: flag is moved or not Type Boolean name(name) get/set name. Parameters: Name Type Description name String Inherited From: Konva.Node#name Overrides: Konva.Layer#name Source: konva.js Returns: Type String Example // get name var name = node.name(); // set name node.name('foo'); // also node may have multiple names (as css classes) node.name('foo bar'); noise(noise) get/set noise amount. Must be a value between 0 and 1. Use with Konva.Filters.Noise filter. Parameters: Name Type Description noise Number Inherited From: Konva.Node#noise Overrides: Konva.Layer#noise Source: konva.js Returns: Type Number off(evtStr) remove event bindings from the node. Pass in a string of event types delimmited by a space to remove multiple event bindings at once such as 'mousedown mouseup mousemove'. include a namespace to remove an event binding by name such as 'click.foobar'. If you only give a name like '.foobar', all events in that namespace will be removed. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', '.foobar' Inherited From: Konva.Node#off Overrides: Konva.Layer#off Source: konva.js Returns: Type Konva.Node Example // remove listener node.off('click'); // remove multiple listeners node.off('click touchstart'); // remove listener by name node.off('click.foo'); offsetX(x) get/set offset x Parameters: Name Type Description x Number Inherited From: Konva.Node#offsetX Overrides: Konva.Layer#offsetX Source: konva.js Returns: Type Number Example // get offset x var offsetX = node.offsetX(); // set offset x node.offsetX(3); offsetY(y) get/set offset y Parameters: Name Type Description y Number Inherited From: Konva.Node#offsetY Overrides: Konva.Layer#offsetY Source: konva.js Returns: Type Number Example // get offset y var offsetY = node.offsetY(); // set offset y node.offsetY(3); on(evtStr, handler) bind events to the node. KonvaJS supports mouseover, mousemove, mouseout, mouseenter, mouseleave, mousedown, mouseup, wheel, contextmenu, click, dblclick, touchstart, touchmove, touchend, tap, dbltap, dragstart, dragmove, and dragend events. Pass in a string of events delimited by a space to bind multiple events at once such as 'mousedown mouseup mousemove'. Include a namespace to bind an event by name such as 'click.foobar'. Parameters: Name Type Description evtStr String e.g. 'click', 'mousedown touchstart', 'mousedown.foo touchstart.foo' handler function The handler function. The first argument of that function is event object. Event object has target as main target of the event, currentTarget as current node listener and evt as native browser event. Inherited From: Konva.Node#on Overrides: Konva.Layer#on Source: konva.js Returns: Type Konva.Node Example // add click listener node.on('click', function() { console.log('you clicked me!'); }); // get the target node node.on('click', function(evt) { console.log(evt.target); }); // stop event propagation node.on('click', function(evt) { evt.cancelBubble = true; }); // bind multiple listeners node.on('click touchstart', function() { console.log('you clicked/touched me!'); }); // namespace listener node.on('click.foo', function() { console.log('you clicked/touched me!'); }); // get the event type node.on('click tap', function(evt) { var eventType = evt.type; }); // get native event object node.on('click tap', function(evt) { var nativeEvent = evt.evt; }); // for change events, get the old and new val node.on('xChange', function(evt) { var oldVal = evt.oldVal; var newVal = evt.newVal; }); // get event targets // with event delegations layer.on('click', 'Group', function(evt) { var shape = evt.target; var group = evt.currentTarget; }); opacity(opacity) get/set opacity. Opacity values range from 0 to 1. A node with an opacity of 0 is fully transparent, and a node with an opacity of 1 is fully opaque Parameters: Name Type Description opacity Object Inherited From: Konva.Node#opacity Overrides: Konva.Layer#opacity Source: konva.js Returns: Type Number Example // get opacity var opacity = node.opacity(); // set opacity node.opacity(0.5); pixelSize(pixelSize) get/set pixel size. Use with Konva.Filters.Pixelate filter. Parameters: Name Type Description pixelSize Integer Inherited From: Konva.Node#pixelSize Overrides: Konva.Layer#pixelSize Source: konva.js Returns: Type Integer position(pos) get/set node position relative to parent Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#position Overrides: Konva.Layer#position Source: konva.js Returns: Type Object Example // get position var position = node.position(); // set position node.position({ x: 5, y: 10 }); preventDefault(preventDefault) get/set preventDefault By default all shapes will prevent default behavior of a browser on a pointer move or tap. that will prevent native scrolling when you are trying to drag&amp;drop a node but sometimes you may need to enable default actions in that case you can set the property to false Parameters: Name Type Description preventDefault Boolean Inherited From: Konva.Node#preventDefault Overrides: Konva.Layer#preventDefault Source: konva.js Returns: Type Boolean Example // get preventDefault var shouldPrevent = shape.preventDefault(); // set preventDefault shape.preventDefault(false); red(red) get/set filter red value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description red Integer value between 0 and 255 Inherited From: Konva.Node#red Overrides: Konva.Layer#red Source: konva.js Returns: Type Integer remove() remove a node from parent, but don't destroy. You can reuse the node later. Inherited From: Konva.Node#remove Overrides: Konva.Layer#remove Source: konva.js Returns: Type Konva.Node Example node.remove(); removeChildren() remove all children. Children will be still in memory. If you want to completely destroy all children please use \"destroyChildren\" method instead Inherited From: Konva.Container#removeChildren Overrides: Konva.Layer#removeChildren Source: konva.js removeName(name) remove name from node Parameters: Name Type Description name String Inherited From: Konva.Node#removeName Overrides: Konva.Layer#removeName Source: konva.js Returns: Type Konva.Node Example node.name('red selected'); node.removeName('selected'); node.hasName('selected'); // return false node.name(); // return 'red' rotate(theta) rotate node by an amount in degrees relative to its current rotation Parameters: Name Type Description theta Number Inherited From: Konva.Node#rotate Overrides: Konva.Layer#rotate Source: konva.js Returns: Type Konva.Node rotation(rotation) get/set rotation in degrees Parameters: Name Type Description rotation Number Inherited From: Konva.Node#rotation Overrides: Konva.Layer#rotation Source: konva.js Returns: Type Number Example // get rotation in degrees var rotation = node.rotation(); // set rotation in degrees node.rotation(45); saturation(saturation) get/set hsv saturation. Use with Konva.Filters.HSV or Konva.Filters.HSL filter. Parameters: Name Type Description saturation Number 0 is no change, -1.0 halves the saturation, 1.0 doubles, etc.. Inherited From: Konva.Node#saturation Overrides: Konva.Layer#saturation Source: konva.js Returns: Type Number scale(scale) get/set scale Parameters: Name Type Description scale Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#scale Overrides: Konva.Layer#scale Source: konva.js Returns: Type Object Example // get scale var scale = node.scale(); // set scale shape.scale({ x: 2, y: 3 }); scaleX(x) get/set scale x Parameters: Name Type Description x Number Inherited From: Konva.Node#scaleX Overrides: Konva.Layer#scaleX Source: konva.js Returns: Type Number Example // get scale x var scaleX = node.scaleX(); // set scale x node.scaleX(2); scaleY(y) get/set scale y Parameters: Name Type Description y Number Inherited From: Konva.Node#scaleY Overrides: Konva.Layer#scaleY Source: konva.js Returns: Type Number Example // get scale y var scaleY = node.scaleY(); // set scale y node.scaleY(2); setAttr(attr, val) set attr Parameters: Name Type Description attr String val * Inherited From: Konva.Node#setAttr Overrides: Konva.Layer#setAttr Source: konva.js Returns: Type Konva.Node Example node.setAttr('x', 5); setAttrs(config) set multiple attrs at once using an object literal Parameters: Name Type Description config Object object containing key value pairs Inherited From: Konva.Node#setAttrs Overrides: Konva.Layer#setAttrs Source: konva.js Returns: Type Konva.Node Example node.setAttrs({ x: 5, fill: 'red' }); show() show node. set visible = true Inherited From: Konva.Node#show Overrides: Konva.Layer#show Source: konva.js Returns: Type Konva.Node size(size) get/set node size Parameters: Name Type Description size Object Properties Name Type Description width Number height Number Inherited From: Konva.Node#size Overrides: Konva.Layer#size Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#skew Overrides: Konva.Layer#skew Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Overrides: Konva.Layer#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Overrides: Konva.Layer#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Overrides: Konva.Layer#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Overrides: Konva.Layer#stopDrag Source: konva.js threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Overrides: Konva.Layer#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Overrides: Konva.Layer#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Overrides: Konva.Layer#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Overrides: Konva.Layer#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Overrides: Konva.Layer#toDataURL Source: konva.js Returns: Type String toggleHitCanvas() Show or hide hit canvas over the stage. May be useful for debugging custom hitFunc Inherited From: Konva.Layer#toggleHitCanvas Overrides: Konva.Layer#toggleHitCanvas Source: konva.js toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Layer#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Layer#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Overrides: Konva.Layer#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Overrides: Konva.Layer#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Overrides: Konva.Layer#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Overrides: Konva.Layer#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width() get/set width of layer. getter return width of stage. setter doing nothing. if you want change width use stage.width(value); Inherited From: Konva.Layer#width Overrides: Konva.Layer#width Source: konva.js Returns: Type Number Example var width = layer.width(); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Overrides: Konva.Layer#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Overrides: Konva.Layer#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in
