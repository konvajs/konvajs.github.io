e range (ie 0-255). Performs wh pixel reads and wh pixel writes. Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example node.cache(); node.filters([Konva.Filters.Enhance]); node.enhance(0.4); &lt;static&gt; Grayscale(imageData) Grayscale Filter Parameters: Name Type Description imageData Object Source: konva.js Example node.cache(); node.filters([Konva.Filters.Grayscale]); &lt;static&gt; HSL(imageData) HSL Filter. Adjusts the hue, saturation and luminance (or lightness) Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example image.filters([Konva.Filters.HSL]); image.luminance(0.2); &lt;static&gt; HSV(imageData) HSV Filter. Adjusts the hue, saturation and value Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example image.filters([Konva.Filters.HSV]); image.value(200); &lt;static&gt; Invert(imageData) Invert Filter Parameters: Name Type Description imageData Object Source: konva.js Example node.cache(); node.filters([Konva.Filters.Invert]); &lt;static&gt; Mask(imageData) Mask Filter Parameters: Name Type Description imageData Object Source: konva.js Example node.cache(); node.filters([Konva.Filters.Mask]); node.threshold(200); &lt;static&gt; Noise(imageData) Noise Filter. Randomly adds or substracts to the color channels Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example node.cache(); node.filters([Konva.Filters.Noise]); node.noise(0.8); &lt;static&gt; Pixelate(imageData) Pixelate Filter. Averages groups of pixels and redraws them as larger pixels Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example node.cache(); node.filters([Konva.Filters.Pixelate]); node.pixelSize(10); &lt;static&gt; Posterize(imageData) Posterize Filter. Adjusts the channels so that there are no more than n different values for that channel. This is also applied to the alpha channel. Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example node.cache(); node.filters([Konva.Filters.Posterize]); node.levels(0.8); // between 0 and 1 &lt;static&gt; RGB(imageData) RGB Filter Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example node.cache(); node.filters([Konva.Filters.RGB]); node.blue(120); node.green(200); &lt;static&gt; RGBA(imageData) RGBA Filter Parameters: Name Type Description imageData Object Author: codefo Source: konva.js Example node.cache(); node.filters([Konva.Filters.RGBA]); node.blue(120); node.green(200); node.alpha(0.3); &lt;static&gt; Sepia(imageData) Parameters: Name Type Description imageData Object Source: konva.js Example node.cache(); node.filters([Konva.Filters.Sepia]); &lt;static&gt; Solarize(imageData) Solarize Filter Pixastic Lib - Solarize filter - v0.1.0 Copyright (c) 2008 Jacob Seidelin, jseidelin@nihilogic.dk, http://blog.nihilogic.dk/ License: [http://www.pixastic.com/lib/license.txt] Parameters: Name Type Description imageData Object Source: konva.js Example node.cache(); node.filters([Konva.Filters.Solarize]); &lt;static&gt; Threshold(imageData) Threshold Filter. Pushes any value above the mid point to the max and any value below the mid point to the min. This affects the alpha channel. Parameters: Name Type Description imageData Object Author: ippo615 Source: konva.js Example node.cache(); node.filters([Konva.Filters.Threshold]); node.threshold(0.1); "},"Konva.Group.html":{"id":"Konva.Group.html","title":"Class: Group","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Group Konva. Group Gro w opacity var shadowOpacity = shape.shadowOpacity(); // set shadow opacity shape.shadowOpacity(0.5); show() show node. set visible = true Inherited From: Konva.Node#show Overrides: Konva.Shape#show Source: konva.js Returns: Type Konva.Node size(size) get/set node size Parameters: Name Type Description size Object Properties Name Type Description width Number height Number Inherited From: Konva.Node#size Overrides: Konva.Shape#size Source: konva.js Returns: Type Object Example // get node size var size = node.size(); var width = size.width; var height = size.height; // set size node.size({ width: 100, height: 200 }); skew(skew) get/set skew Parameters: Name Type Description skew Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#skew Overrides: Konva.Shape#skew Source: konva.js Returns: Type Object Example // get skew var skew = node.skew(); // set skew node.skew({ x: 20, y: 10 }); skewX(x) get/set skew x Parameters: Name Type Description x Number Inherited From: Konva.Node#skewX Overrides: Konva.Shape#skewX Source: konva.js Returns: Type Number Example // get skew x var skewX = node.skewX(); // set skew x node.skewX(3); skewY(y) get/set skew y Parameters: Name Type Description y Number Inherited From: Konva.Node#skewY Overrides: Konva.Shape#skewY Source: konva.js Returns: Type Number Example // get skew y var skewY = node.skewY(); // set skew y node.skewY(3); startDrag() initiate drag and drop. Inherited From: Konva.Node#startDrag Overrides: Konva.Shape#startDrag Source: konva.js stopDrag() stop drag and drop Inherited From: Konva.Node#stopDrag Overrides: Konva.Shape#stopDrag Source: konva.js stroke(color) get/set stroke color Parameters: Name Type Description color String Inherited From: Konva.Shape#stroke Overrides: Konva.Shape#stroke Source: konva.js Returns: Type String Example // get stroke color var stroke = shape.stroke(); // set stroke color with color string shape.stroke('green'); // set stroke color with hex shape.stroke('#00ff00'); // set stroke color with rgb shape.stroke('rgb(0,255,0)'); // set stroke color with rgba and make it 50% opaque shape.stroke('rgba(0,255,0,0.5'); strokeEnabled(enabled) get/set stroke enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeEnabled Overrides: Konva.Shape#strokeEnabled Source: konva.js Returns: Type Boolean Example // get stroke enabled flag var strokeEnabled = shape.strokeEnabled(); // disable stroke shape.strokeEnabled(false); // enable stroke shape.strokeEnabled(true); strokeHitEnabled(strokeHitEnabled) deprecated, use hitStrokeWidth instead! get/set strokeHitEnabled property. Useful for performance optimization. You may set shape.strokeHitEnabled(false). In this case stroke will be no draw on hit canvas, so hit area of shape will be decreased (by lineWidth / 2). Remember that non closed line with strokeHitEnabled = false will be not drawn on hit canvas, that is mean line will no trigger pointer events (like mouseover) Default value is true. Parameters: Name Type Description strokeHitEnabled Boolean Inherited From: Konva.Shape#strokeHitEnabled Overrides: Konva.Shape#strokeHitEnabled Source: konva.js Returns: Type Boolean Example // get strokeHitEnabled var strokeHitEnabled = shape.strokeHitEnabled(); // set strokeHitEnabled shape.strokeHitEnabled(); strokeLinearGradientColorStops(colorStops) get/set stroke linear gradient color stops Parameters: Name Type Description colorStops Array Inherited From: Konva.Shape#strokeLinearGradientColorStops Overrides: Konva.Shape#strokeLinearGradientColorStops Source: konva.js Returns: colorStops Type Array Example // get stroke linear gradient color stops var colorStops = shape.strokeLinearGradientColorStops(); // create a linear gradient that starts with red, changes to blue // halfway through, and then changes to green shape.strokeLinearGradientColorStops([0, 'red', 0.5, 'blue', 1, 'green']); strokeLinearGradientEndPoint(endPoint) get/set stroke linear gradient end point Parameters: Name Type Description endPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientEndPoint Overrides: Konva.Shape#strokeLinearGradientEndPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient end point var endPoint = shape.strokeLinearGradientEndPoint(); // set stroke linear gradient end point shape.strokeLinearGradientEndPoint({ x: 20, y: 10 }); strokeLinearGradientEndPointX(x) get/set fill linear gradient end point x Parameters: Name Type Description x Number Inherited From: Konva.Shape#strokeLinearGradientEndPointX Overrides: Konva.Shape#strokeLinearGradientEndPointX Source: konva.js Returns: Type Number Example // get stroke linear gradient end point x var endPointX = shape.strokeLinearGradientEndPointX(); // set stroke linear gradient end point x shape.strokeLinearGradientEndPointX(20); strokeLinearGradientEndPointY(y) get/set stroke linear gradient end point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientEndPointY Overrides: Konva.Shape#strokeLinearGradientEndPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient end point y var endPointY = shape.strokeLinearGradientEndPointY(); // set stroke linear gradient end point y shape.strokeLinearGradientEndPointY(20); strokeLinearGradientStartPoint(startPoint) get/set stroke linear gradient start point Parameters: Name Type Description startPoint Object Properties Name Type Description x Number y Number Inherited From: Konva.Shape#strokeLinearGradientStartPoint Overrides: Konva.Shape#strokeLinearGradientStartPoint Source: konva.js Returns: Type Object Example // get stroke linear gradient start point var startPoint = shape.strokeLinearGradientStartPoint(); // set stroke linear gradient start point shape.strokeLinearGradientStartPoint({ x: 20, y: 10 }); strokeLinearGradientStartPointY(y) get/set stroke linear gradient start point y Parameters: Name Type Description y Number Inherited From: Konva.Shape#strokeLinearGradientStartPointY Overrides: Konva.Shape#strokeLinearGradientStartPointY Source: konva.js Returns: Type Number Example // get stroke linear gradient start point y var startPointY = shape.strokeLinearGradientStartPointY(); // set stroke linear gradient start point y shape.strokeLinearGradientStartPointY(20); strokeScaleEnabled(enabled) get/set strokeScale enabled flag Parameters: Name Type Description enabled Boolean Inherited From: Konva.Shape#strokeScaleEnabled Overrides: Konva.Shape#strokeScaleEnabled Source: konva.js Returns: Type Boolean Example // get stroke scale enabled flag var strokeScaleEnabled = shape.strokeScaleEnabled(); // disable stroke scale shape.strokeScaleEnabled(false); // enable stroke scale shape.strokeScaleEnabled(true); strokeWidth(strokeWidth) get/set stroke width Parameters: Name Type Description strokeWidth Number Inherited From: Konva.Shape#strokeWidth Overrides: Konva.Shape#strokeWidth Source: konva.js Returns: Type Number Example // get stroke width var strokeWidth = shape.strokeWidth(); // set stroke width shape.strokeWidth(10); threshold(threshold) get/set threshold. Must be a value between 0 and 1. Use with Konva.Filters.Threshold or Konva.Filters.Mask filter. Parameters: Name Type Description threshold Number Inherited From: Konva.Node#threshold Overrides: Konva.Shape#threshold Source: konva.js Returns: Type Number to( [params]) Tween node properties. Shorter usage of Konva.Tween object. Parameters: Name Type Argument Description params Object &lt;optional&gt; tween params Inherited From: Konva.Node#to Overrides: Konva.Shape#to Source: konva.js Example circle.to({ x : 50, duration : 0.5, onUpdate: () =&gt; console.log('props updated'), onFinish: () =&gt; console.log('finished'), }); toBlob(config) Converts node into a blob. Since the toBlob method is asynchronous, the resulting blob can only be retrieved from the config callback or the returned Promise. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toBlob Overrides: Konva.Shape#toBlob Source: konva.js Returns: Type Promise.&lt;Blob&gt; Example var blob = await node.toBlob({}); toCanvas(config) converts node into an canvas element. Parameters: Name Type Description config Object Properties Name Type Argument Description callback function function executed when the composite has completed x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section pixelRatio Number &lt;optional&gt; pixelRatio of output canvas. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toCanvas Overrides: Konva.Shape#toCanvas Source: konva.js Example var canvas = node.toCanvas(); toDataURL(config) Creates a composite data URL (base64 string). If MIME type is not specified, then \"image/png\" will result. For \"image/jpeg\", specify a quality level as quality (range 0.0 - 1.0) Parameters: Name Type Description config Object Properties Name Type Argument Description mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image url. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toDataURL Overrides: Konva.Shape#toDataURL Source: konva.js Returns: Type String toImage(config) converts node into an image. Since the toImage method is asynchronous, the resulting image can only be retrieved from the config callback or the returned Promise. toImage is most commonly used to cache complex drawings as an image so that they don't have to constantly be redrawn Parameters: Name Type Description config Object Properties Name Type Argument Description callback function &lt;optional&gt; function executed when the composite has completed mimeType String &lt;optional&gt; can be \"image/png\" or \"image/jpeg\". \"image/png\" is the default x Number &lt;optional&gt; x position of canvas section y Number &lt;optional&gt; y position of canvas section width Number &lt;optional&gt; width of canvas section height Number &lt;optional&gt; height of canvas section quality Number &lt;optional&gt; jpeg quality. If using an \"image/jpeg\" mimeType, you can specify the quality from 0 to 1, where 0 is very poor quality and 1 is very high quality pixelRatio Number &lt;optional&gt; pixelRatio of output image. Default is 1. You can use that property to increase quality of the image, for example for super hight quality exports or usage on retina (or similar) displays. pixelRatio will be used to multiply the size of exported image. If you export to 500x500 size with pixelRatio = 2, then produced image will have size 1000x1000. imageSmoothingEnabled Boolean &lt;optional&gt; set this to false if you want to disable imageSmoothing Inherited From: Konva.Node#toImage Overrides: Konva.Shape#toImage Source: konva.js Returns: Type Promise.&lt;Image&gt; Example var image = node.toImage({ callback(img) { // do stuff with img } }); toJSON() convert Node into a JSON string. Returns a JSON string. Inherited From: Konva.Node#toJSON Overrides: Konva.Shape#toJSON Source: konva.js Returns: Type String toObject() convert Node into an object for serialization. Returns an object. Inherited From: Konva.Node#toObject Overrides: Konva.Shape#toObject Source: konva.js Returns: Type Object transformsEnabled(enabled) get/set transforms that are enabled. Can be \"all\", \"none\", or \"position\". The default is \"all\" Parameters: Name Type Description enabled String Inherited From: Konva.Node#transformsEnabled Overrides: Konva.Shape#transformsEnabled Source: konva.js Returns: Type String Example // enable position transform only to improve draw performance node.transformsEnabled('position'); // enable all transforms node.transformsEnabled('all'); value(value) get/set hsv value. Use with Konva.Filters.HSV filter. Parameters: Name Type Description value Number 0 is no change, -1.0 halves the value, 1.0 doubles, etc.. Inherited From: Konva.Node#value Overrides: Konva.Shape#value Source: konva.js Returns: Type Number visible(visible) get/set visible attr. Can be true, or false. The default is true. If you need to determine if a node is visible or not by taking into account its parents, use the isVisible() method Parameters: Name Type Description visible Boolean Inherited From: Konva.Node#visible Overrides: Konva.Shape#visible Source: konva.js Returns: Type Boolean Example // get visible attr var visible = node.visible(); // make invisible node.visible(false); // make visible (according to the parent) node.visible(true); width(width) get/set width Parameters: Name Type Description width Number Inherited From: Konva.Node#width Overrides: Konva.Shape#width Source: konva.js Returns: Type Number Example // get width var width = node.width(); // set width node.width(100); x(x) get/set x position Parameters: Name Type Description x Number Inherited From: Konva.Node#x Overrides: Konva.Shape#x Source: konva.js Returns: Type Object Example // get x var x = node.x(); // set x node.x(5); y(y) get/set y position Parameters: Name Type Description y Number Inherited From: Konva.Node#y Overrides: Konva.Shape#y Source: konva.js Returns: Type Integer Example // get y var y = node.y(); // set y node.y(5); zIndex(index) get/set zIndex relative to the node's siblings who share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Overrides: Konva.Shape#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Label.html":{"id":"Konva.Label.html","title":"Class: Label","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Label Konva. Label Label constructor. Labels are groups that contain a Text and Tag shape new Label(config) Parameters: Name Type Description config Object Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example // create label var label = new Konva.Label({ x: 100, y: 100, draggable: true }); // add a tag to the label label.add(new Konva.Tag({ fill: '#bbb', stroke: '#333', shadowColor: 'black', shadowBlur: 10, shadowOffset: [10, 10], shadowOpacity: 0.2, lineJoin: 'round', pointerDirection: 'up', pointerWidth: 20, pointerHeight: 20, cornerRadius: 5 })); // add text to the label label.add(new Konva.Text({ text: 'Hello World!', fontSize: 50, lineHeight: 1.2, padding: 10, fill: 'green' })); Methods getTag() get Tag shape for the label. You need to access the Tag shape in order to update the pointer properties and the corner radius Source: konva.js getText() get Text shape for the label. You need to access the Text shape in order to update the text properties Source: konva.js Example label.getText().fill('red') "},"Konva.Layer.html":{"id":"Konva.Layer.html","title":"Class: Layer","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Layer Konva. Layer Layer constructor. Layers are tied to their own canvas element and are used to contain groups or shapes. new Layer(config) Parameters: Name Type Description config Object Properties Name Type Argument Description clearBeforeDraw Boolean &lt;optional&gt; set this property to false if you don't want to clear the canvas before each layer draw. The default value is true. x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; @param {Object} [config.clip] set clip clipX Number &lt;optional&gt; set clip x clipY Number &lt;optional&gt; set clip y clipWidth Number &lt;optional&gt; set clip width clipHeight Number &lt;optional&gt; set clip height clipFunc function &lt;optional&gt; set clip func Source: konva.js Example var layer = new Konva.Layer(); stage.add(layer); // now you can add shapes, groups into the layer Extends Konva.Container Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Overrides: Konva.Container#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); add(children) add a child and children into container Parameters: Name Type Argument Description children Konva.Node &lt;repeatable&gt; Inherited From: Konva.Container#add Overrides: Konva.Container#add Source: konva.js Returns: Type Container Example layer.add(rect); layer.add(shape1, shape2, shape3); // empty arrays are accepted, though each individual child must be defined layer.add(...shapes); // remember to redraw layer if you changed something layer.draw(); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Overrides: Konva.Container#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Inherited From: Konva.Node#alpha Overrides: Konva.Container#alpha Source: konva.js Returns: Type Float batchDraw() batch draw. this function will not do immediate draw but it will schedule drawing to next tick (requestAnimFrame) Source: konva.js Returns: this Type Konva.Layer blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Inherited From: Konva.Node#blue Overrides: Konva.Container#blue Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Inherited From: Konva.Node#blurRadius Overrides: Konva.Container#blurRadius Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description brightness Number value between -1 and 1 Inherited From: Konva.Node#brightness Overrides: Konva.Container#brightness Source: konva.js Returns: Type Number cache( [config]) cache node to improve drawing performance, apply filters, or create more accurate hit regions. For all basic shapes size of cache canvas will be automatically detected. If you need to cache your custom Konva.Shape instance you have to pass shape's bounding box properties. Look at https://konvajs.org/docs/performance/Shape_Caching.html for more information. Parameters: Name Type Argument Description config Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached 2, x3, y3]. tension Number &lt;optional&gt; Higher values will result in a more curvy line. A value of 0 will result in no interpolation. The default is 0 closed Boolean &lt;optional&gt; defines whether or not the line shape is closed, creating a polygon or blob bezier Boolean &lt;optional&gt; if no tension is provided but bezier=true, we draw the line as a bezier using the passed points fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example var line = new Konva.Line({ x: 100, y: 50, points: [73, 70, 340, 23, 450, 60, 500, 20], stroke: 'red', tension: 1 }); Extends Konva.Shape Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Overrides: Konva.Shape#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Overrides: Konva.Shape#addName Source: konva.js R
