o share the same parent. Please remember that zIndex is not absolute (like in CSS). It is relative to parent element only. Parameters: Name Type Description index Number Inherited From: Konva.Node#zIndex Overrides: Konva.Shape#zIndex Source: konva.js Returns: Type Number Example // get index var index = node.zIndex(); // set index node.zIndex(2); "},"Konva.Transform.html":{"id":"Konva.Transform.html","title":"Class: Transform","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Transform Konva. Transform Transform constructor. In most of the cases you don't need to use it in your app. Because it is for internal usage in Konva core. But there is a documentation for that class in case you still want to make some manual calculations. new Transform( [m]) Parameters: Name Type Argument Description m Array &lt;optional&gt; Optional six-element matrix Source: konva.js Methods copy() Copy Konva.Transform object Source: konva.js Returns: Type Konva.Transform Example const tr = shape.getTransform().copy() decompose() convert transformation matrix back into node's attributes Source: konva.js Returns: Type Konva.Transform getMatrix() return matrix Source: konva.js getTranslation() Returns the translation Source: konva.js Returns: 2D point(x, y) Type Object invert() Invert the matrix Source: konva.js Returns: Type Konva.Transform multiply(matrix) Transform multiplication Parameters: Name Type Description matrix Konva.Transform Source: konva.js Returns: Type Konva.Transform point(point) Transform point Parameters: Name Type Description point Object 2D point(x, y) Source: konva.js Returns: 2D point(x, y) Type Object rotate(rad) Apply rotation Parameters: Name Type Description rad Number Angle in radians Source: konva.js Returns: Type Konva.Transform scale(sx, sy) Apply scale Parameters: Name Type Description sx Number sy Number Source: konva.js Returns: Type Konva.Transform skew(sx, sy) Apply skew Parameters: Name Type Description sx Number sy Number Source: konva.js Returns: Type Konva.Transform translate(x, y) Apply translation Parameters: Name Type Description x Number y Number Source: konva.js Returns: Type Konva.Transform "},"Konva.Transformer.html":{"id":"Konva.Transformer.html","title":"Class: Transformer","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Transformer Konva. Transformer Transformer constructor. Transformer is a special type of group that allow you transform Konva primitives and shapes. Transforming tool is not changing width and height properties of nodes when you resize them. Instead it changes scaleX and scaleY properties. new Transformer(config) Parameters: Name Type Description config Object Properties Name Type Argument Description resizeEnabled Boolean &lt;optional&gt; Default is true rotateEnabled Boolean &lt;optional&gt; Default is true rotateLineVisible Boolean &lt;optional&gt; Default is true rotationSnaps Array &lt;optional&gt; Array of angles for rotation snaps. Default is [] rotationSnapTolerance Number &lt;optional&gt; Snapping tolerance. If closer than this it will snap. Default is 5 rotateAnchorOffset Number &lt;optional&gt; Default is 50 rotateAnchorCursor String &lt;optional&gt; Default is crosshair padding Number &lt;optional&gt; Default is 0 borderEnabled Boolean &lt;optional&gt; Should we draw border? Default is true borderStroke String &lt;optional&gt; Border stroke color borderStrokeWidth Number &lt;optional&gt; Border stroke size borderDash Array &lt;optional&gt; Array for border dash. anchorFill String &lt;optional&gt; Anchor fill color anchorStroke String &lt;optional&gt; Anchor stroke color anchorCornerRadius String &lt;optional&gt; Anchor corner radius anchorStrokeWidth Number &lt;optional&gt; Anchor stroke size anchorSize Number &lt;optional&gt; Default is 10 keepRatio Boolean &lt;optional&gt; Should we keep ratio when we are moving edges? Default is true shiftBehavior String &lt;optional&gt; How does transformer react on shift key press when we are moving edges? Default is 'default' centeredScaling Boolean &lt;optional&gt; Should we resize relative to node's center? Default is false enabledAnchors Array &lt;optional&gt; Array of names of enabled handles flipEnabled Boolean &lt;optional&gt; Can we flip/mirror shape on transform?. True by default boundBoxFunc function &lt;optional&gt; Bounding box function ignoreStroke function &lt;optional&gt; Should we ignore stroke size? Default is false useSingleNodeRotation Boolean &lt;optional&gt; When just one node attached, should we use its rotation for transformer? shouldOverdrawWholeArea Boolean &lt;optional&gt; Should we fill whole transformer area with fake transparent shape to enable dragging from empty spaces? Source: konva.js Example var transformer = new Konva.Transformer({ nodes: [rectangle], rotateAnchorOffset: 60, enabledAnchors: ['top-left', 'top-right', 'bottom-left', 'bottom-right'] }); layer.add(transformer); Methods anchorCornerRadius(radius) get/set anchor corner radius Parameters: Name Type Description radius Number Source: konva.js Returns: Type Number Example // get var anchorCornerRadius = transformer.anchorCornerRadius(); // set transformer.anchorCornerRadius(3); anchorDragBoundFunc(func) get/set dragging func for transformer anchors Parameters: Name Type Description func function Source: konva.js Returns: Type function Example // get var anchorDragBoundFunc = transformer.anchorDragBoundFunc(); // set transformer.anchorDragBoundFunc(function(oldAbsPos, newAbsPos, event) { return { x: 0, y: newAbsolutePosition.y } }); anchorFill(anchorFill) get/set anchor fill color Parameters: Name Type Description anchorFill String Source: konva.js Returns: Type String Example // get var anchorFill = transformer.anchorFill(); // set transformer.anchorFill('red'); anchorSize(size) get/set anchor size. Default is 10 Parameters: Name Type Description size Number Source: konva.js Returns: Type Number Example // get var anchorSize = transformer.anchorSize(); // set transformer.anchorSize(20) anchorStroke(strokeColor) get/set anchor stroke color Parameters: Name Type Description strokeColor String Source: konva.js Returns: Type String Example // get var anchorStroke = transformer.anchorStroke(); // set transformer.anchorStroke('red'); anchorStrokeWidth(anchorStrokeWidth) get/set anchor stroke width Parameters: Name Type Description anchorStrokeWidth Number Source: konva.js Returns: Type Number Example // get var anchorStrokeWidth = transformer.anchorStrokeWidth(); // set transformer.anchorStrokeWidth(3); anchorStyleFunc(func) get/set styling function for transformer anchors to overwrite default styles Parameters: Name Type Description func function Source: konva.js Returns: Type function Example // get var anchorStyleFunc = transformer.anchorStyleFunc(); // set transformer.anchorStyleFunc(function(anchor) { // anchor is a simple Konva.Rect instance // it will be executed AFTER all attributes are set, like 'anchorStrokeWidth' or 'anchorFill' if (anchor.hasName('.rotater')) { // make rotater anchor filled black and looks like a circle anchor.fill('black'); anchor.cornerRadius(anchor.width() / 2); } }); attachTo() alias to tr.nodes([shape])/ This method is deprecated and will be removed soon. Source: konva.js Returns: Type Konva.Transformer Example transformer.attachTo(shape); borderDash(dash) get/set border dash array Parameters: Name Type Description dash Array array Source: konva.js Returns: Type Array Example // get var borderDash = transformer.borderDash(); // set transformer.borderDash([2, 2]); borderEnabled(enabled) get/set visibility of border Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get var borderEnabled = transformer.borderEnabled(); // set transformer.borderEnabled(false); borderStroke(enabled) get/set border stroke color Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get var borderStroke = transformer.borderStroke(); // set transformer.borderStroke('red'); borderStrokeWidth(strokeWidth) get/set border stroke width Parameters: Name Type Description strokeWidth Number Source: konva.js Returns: Type Number Example // get var borderStrokeWidth = transformer.borderStrokeWidth(); // set transformer.borderStrokeWidth(3); boundBoxFunc(func) get/set bounding box function. IMPORTANT! boundBondFunc operates in absolute coordinates. Parameters: Name Type Description func function Source: konva.js Returns: Type function Example // get var boundBoxFunc = transformer.boundBoxFunc(); // set transformer.boundBoxFunc(function(oldBox, newBox) { // width and height of the boxes are corresponding to total absolute width and height of all nodes combined // so it includes scale of the node. if (newBox.width &gt; 200) { return oldBox; } return newBox; }); centeredScaling(centeredScaling) get/set should we resize relative to node's center? Parameters: Name Type Description centeredScaling Boolean Source: konva.js Returns: Type Boolean Example // get var centeredScaling = transformer.centeredScaling(); // set transformer.centeredScaling(true); detach() detach transformer from an attached node Source: konva.js Returns: Type Konva.Transformer Example transformer.detach(); enabledAnchors(array) get/set enabled handlers Parameters: Name Type Description array Array Source: konva.js Returns: Type Array Example // get list of handlers var enabledAnchors = transformer.enabledAnchors(); // set handlers transformer.enabledAnchors(['top-left', 'top-center', 'top-right', 'middle-right', 'middle-left', 'bottom-left', 'bottom-center', 'bottom-right']); flipEnabled(flag) get/set flip enabled Parameters: Name Type Description flag Boolean Source: konva.js Returns: Type Boolean Example // get flip enabled property var flipEnabled = transformer.flipEnabled(); // set flip enabled property transformer.flipEnabled(false); forceUpdate() force update of Konva.Transformer. Use it when you updated attached Konva.Group and now you need to reset transformer size Source: konva.js getActiveAnchor() return the name of current active anchor Source: konva.js Returns: Type String | Null Example transformer.getActiveAnchor(); ignoreStroke(ignoreStroke) get/set should we think about stroke while resize? Good to use when a shape has strokeScaleEnabled = false default is false Parameters: Name Type Description ignoreStroke Boolean Source: konva.js Returns: Type Boolean Example // get var ignoreStroke = transformer.ignoreStroke(); // set transformer.ignoreStroke(true); isTransforming() determine if transformer is in active transform Source: konva.js Returns: Type Boolean keepRatio(keepRatio) get/set should we keep ratio while resize anchors at corners Parameters: Name Type Description keepRatio Boolean Source: konva.js Returns: Type Boolean Example // get var keepRatio = transformer.keepRatio(); // set transformer.keepRatio(false); nodes() get/set attached nodes of the Transformer. Transformer will adapt to their size and listen to their events Source: konva.js Returns: Type Konva.Node Example // get const nodes = transformer.nodes(); // set transformer.nodes([rect, circle]); // push new item: const oldNodes = transformer.nodes(); const newNodes = oldNodes.concat([newShape]); // it is important to set new array instance (and concat method above will create it) transformer.nodes(newNodes); on(evtStr, handler) bind events to the Transformer. You can use events: transform, transformstart, transformend, dragstart, dragmove, dragend Parameters: Name Type Description evtStr String e.g. 'transform' handler function The handler function. The first argument of that function is event object. Event object has target as main target of the event, currentTarget as current node listener and evt as native browser event. Source: konva.js Returns: Type Konva.Transformer Example // add click listener tr.on('transformstart', function() { console.log('transform started'); }); padding(padding) get/set padding Parameters: Name Type Description padding Number Source: konva.js Returns: Type Number Example // get var padding = transformer.padding(); // set transformer.padding(10); resizeEnabled(enabled) get/set resize ability. If false it will automatically hide resizing handlers Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get var resizeEnabled = transformer.resizeEnabled(); // set transformer.resizeEnabled(false); rotateAnchorCursor(cursorName) get/set rotation anchor cursor Parameters: Name Type Description cursorName String Source: konva.js Returns: Type String Example // get var currentRotationAnchorCursor = transformer.rotateAnchorCursor(); // set transformer.rotateAnchorCursor('grab'); rotateAnchorOffset(offset) get/set distance for rotation handler Parameters: Name Type Description offset Number Source: konva.js Returns: Type Number Example // get var rotateAnchorOffset = transformer.rotateAnchorOffset(); // set transformer.rotateAnchorOffset(100); rotateEnabled(enabled) get/set ability to rotate. Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get var rotateEnabled = transformer.rotateEnabled(); // set transformer.rotateEnabled(false); rotateLineVisible(enabled) get/set visibility of a little line that connects transformer and rotate anchor. Parameters: Name Type Description enabled Boolean Source: konva.js Returns: Type Boolean Example // get var rotateLineVisible = transformer.rotateLineVisible(); // set transformer.rotateLineVisible(false); rotationSnaps(array) get/set rotation snaps angles. Parameters: Name Type Description array Array Source: konva.js Returns: Type Array Example // get var rotationSnaps = transformer.rotationSnaps(); // set transformer.rotationSnaps([0, 90, 180, 270]); rotationSnapTolerance(tolerance) get/set distance for rotation tolerance Parameters: Name Type Description tolerance Number Source: konva.js Returns: Type Number Example // get var rotationSnapTolerance = transformer.rotationSnapTolerance(); // set transformer.rotationSnapTolerance(100); shiftBehavior(shiftBehavior) get/set how to react on skift key while resizing anchors at corners Parameters: Name Type Description shiftBehavior String Source: konva.js Returns: Type String Example // get var shiftBehavior = transformer.shiftBehavior(); // set transformer.shiftBehavior('none'); shouldOverdrawWholeArea(shouldOverdrawWholeArea) using this setting you can drag transformer group by dragging empty space between attached nodes shouldOverdrawWholeArea = true may temporary disable all events on attached nodes Parameters: Name Type Description shouldOverdrawWholeArea Boolean Source: konva.js Returns: Type Boolean Example // get var shouldOverdrawWholeArea = transformer.shouldOverdrawWholeArea(); // set transformer.shouldOverdrawWholeArea(true); stopTransform() Stop active transform action Source: konva.js Returns: Type Boolean useSingleNodeRotation(useSingleNodeRotation) If you have just one attached node to Transformer it will set its initial rotation to the rotation of that node. In some cases you may need to set a different rotation. Parameters: Name Type Description useSingleNodeRotation Boolean Source: konva.js Returns: Type Boolean Example // set flag to false transformer.useSingleNodeRotation(false); // attach a shape transformer.nodes([shape]); transformer.rotation(45); transformer.update(); "},"Konva.Tween.html":{"id":"Konva.Tween.html","title":"Class: Tween","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Tween Konva. Tween Tween constructor. Tweens enable you to animate a node between the current state and a new state. You can play, pause, reverse, seek, reset, and finish tweens. By default, tweens are animated using a linear easing. For more tweening options, check out Konva.Easings new Tween() Source: konva.js Example // instantiate new tween which fully rotates a node in 1 second var tween = new Konva.Tween({ // list of tween specific properties node: node, duration: 1, easing: Konva.Easings.EaseInOut, onUpdate: () =&gt; console.log('node attrs updated') onFinish: () =&gt; console.log('finished'), // set new values for any attributes of a passed node rotation: 360, fill: 'red' }); // play tween tween.play(); // pause tween tween.pause(); Methods destroy() destroy Source: konva.js finish() finish Source: konva.js Returns: Type Tween pause() pause Source: konva.js Returns: Type Tween play() play Source: konva.js Returns: Type Tween reset() reset Source: konva.js Returns: Type Tween reverse() reverse Source: konva.js Returns: Type Tween seek((t) seek Parameters: Name Type Description t Integer time in seconds between 0 and the duration Source: konva.js Returns: Type Tween "},"Konva.Util.html":{"id":"Konva.Util.html","title":"Namespace: Util","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Namespace: Util Konva. Util Source: konva.js Methods &lt;static&gt; getRandomColor() return random hex color Source: konva.js Example shape.fill(Konva.Util.getRandomColor()); &lt;static&gt; getRGB(color) get RGB components of a color Parameters: Name Type Description color String Source: konva.js Example // each of the following examples return {r:0, g:0, b:255} var rgb = Konva.Util.getRGB('blue'); var rgb = Konva.Util.getRGB('#0000ff'); var rgb = Konva.Util.getRGB('rgb(0,0,255)'); &lt;static&gt; haveIntersection(r1, r2) check intersection of two client rectangles Parameters: Name Type Description r1 Object { x, y, width, height } client rectangle r2 Object { x, y, width, height } client rectangle Source: konva.js Example const overlapping = Konva.Util.haveIntersection(shape1.getClientRect(), shape2.getClientRect()); "},"Konva.Wedge.html":{"id":"Konva.Wedge.html","title":"Class: Wedge","body":" Namespaces KonvaKonva.EasingsKonva.FiltersKonva.Util Classes Konva.AnimationKonva.ArcKonva.ArrowKonva.CanvasKonva.CircleKonva.ContainerKonva.ContextKonva.EllipseKonva.FastLayerKonva.GroupKonva.ImageKonva.LabelKonva.LayerKonva.LineKonva.NodeKonva.PathKonva.RectKonva.RegularPolygonKonva.RingKonva.ShapeKonva.SpriteKonva.StageKonva.StarKonva.TagKonva.TextKonva.TextPathKonva.TransformKonva.TransformerKonva.TweenKonva.Wedge Class: Wedge Konva. Wedge Wedge constructor new Wedge(config) Parameters: Name Type Description config Object Properties Name Type Argument Description angle Number in degrees radius Number clockwise Boolean &lt;optional&gt; fill String &lt;optional&gt; fill color fillPatternImage Image &lt;optional&gt; fill pattern image fillPatternX Number &lt;optional&gt; fillPatternY Number &lt;optional&gt; fillPatternOffset Object &lt;optional&gt; object with x and y component fillPatternOffsetX Number &lt;optional&gt; fillPatternOffsetY Number &lt;optional&gt; fillPatternScale Object &lt;optional&gt; object with x and y component fillPatternScaleX Number &lt;optional&gt; fillPatternScaleY Number &lt;optional&gt; fillPatternRotation Number &lt;optional&gt; fillPatternRepeat String &lt;optional&gt; can be \"repeat\", \"repeat-x\", \"repeat-y\", or \"no-repeat\". The default is \"no-repeat\" fillLinearGradientStartPoint Object &lt;optional&gt; object with x and y component fillLinearGradientStartPointX Number &lt;optional&gt; fillLinearGradientStartPointY Number &lt;optional&gt; fillLinearGradientEndPoint Object &lt;optional&gt; object with x and y component fillLinearGradientEndPointX Number &lt;optional&gt; fillLinearGradientEndPointY Number &lt;optional&gt; fillLinearGradientColorStops Array &lt;optional&gt; array of color stops fillRadialGradientStartPoint Object &lt;optional&gt; object with x and y component fillRadialGradientStartPointX Number &lt;optional&gt; fillRadialGradientStartPointY Number &lt;optional&gt; fillRadialGradientEndPoint Object &lt;optional&gt; object with x and y component fillRadialGradientEndPointX Number &lt;optional&gt; fillRadialGradientEndPointY Number &lt;optional&gt; fillRadialGradientStartRadius Number &lt;optional&gt; fillRadialGradientEndRadius Number &lt;optional&gt; fillRadialGradientColorStops Array &lt;optional&gt; array of color stops fillEnabled Boolean &lt;optional&gt; flag which enables or disables the fill. The default value is true fillPriority String &lt;optional&gt; can be color, linear-gradient, radial-graident, or pattern. The default value is color. The fillPriority property makes it really easy to toggle between different fill types. For example, if you want to toggle between a fill color style and a fill pattern style, simply set the fill property and the fillPattern properties, and then use setFillPriority('color') to render the shape with a color fill, or use setFillPriority('pattern') to render the shape with the pattern fill configuration stroke String &lt;optional&gt; stroke color strokeWidth Number &lt;optional&gt; stroke width fillAfterStrokeEnabled Boolean &lt;optional&gt; Should we draw fill AFTER stroke? Default is false. hitStrokeWidth Number &lt;optional&gt; size of the stroke on hit canvas. The default is \"auto\" - equals to strokeWidth strokeHitEnabled Boolean &lt;optional&gt; flag which enables or disables stroke hit region. The default is true perfectDrawEnabled Boolean &lt;optional&gt; flag which enables or disables using buffer canvas. The default is true shadowForStrokeEnabled Boolean &lt;optional&gt; flag which enables or disables shadow for stroke. The default is true strokeScaleEnabled Boolean &lt;optional&gt; flag which enables or disables stroke scale. The default is true strokeEnabled Boolean &lt;optional&gt; flag which enables or disables the stroke. The default value is true lineJoin String &lt;optional&gt; can be miter, round, or bevel. The default is miter lineCap String &lt;optional&gt; can be butt, round, or square. The default is butt shadowColor String &lt;optional&gt; shadowBlur Number &lt;optional&gt; shadowOffset Object &lt;optional&gt; object with x and y component shadowOffsetX Number &lt;optional&gt; shadowOffsetY Number &lt;optional&gt; shadowOpacity Number &lt;optional&gt; shadow opacity. Can be any real number between 0 and 1 shadowEnabled Boolean &lt;optional&gt; flag which enables or disables the shadow. The default value is true dash Array &lt;optional&gt; dashEnabled Boolean &lt;optional&gt; flag which enables or disables the dashArray. The default value is true x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; visible Boolean &lt;optional&gt; listening Boolean &lt;optional&gt; whether or not the node is listening for events id String &lt;optional&gt; unique id name String &lt;optional&gt; non-unique name opacity Number &lt;optional&gt; determines node opacity. Can be any number between 0 and 1 scale Object &lt;optional&gt; set scale scaleX Number &lt;optional&gt; set scale x scaleY Number &lt;optional&gt; set scale y rotation Number &lt;optional&gt; rotation in degrees offset Object &lt;optional&gt; offset from center point and rotation point offsetX Number &lt;optional&gt; set offset x offsetY Number &lt;optional&gt; set offset y draggable Boolean &lt;optional&gt; makes the node draggable. When stages are draggable, you can drag and drop the entire stage by dragging any portion of the stage dragDistance Number &lt;optional&gt; dragBoundFunc function &lt;optional&gt; Source: konva.js Example // draw a wedge that's pointing downwards var wedge = new Konva.Wedge({ radius: 40, fill: 'red', stroke: 'black' strokeWidth: 5, angleDeg: 60, rotationDeg: -120 }); Extends Konva.Shape Methods absolutePosition(pos) get/set node absolute position Parameters: Name Type Description pos Object Properties Name Type Description x Number y Number Inherited From: Konva.Node#absolutePosition Source: konva.js Returns: Type Object Example // get position var position = node.absolutePosition(); // set position node.absolutePosition({ x: 5, y: 10 }); addName(name) add name to node Parameters: Name Type Description name String Inherited From: Konva.Node#addName Source: konva.js Returns: Type Konva.Node Example node.name('red'); node.addName('selected'); node.name(); // return 'red selected' alpha(alpha) get/set filter alpha value. Use with Konva.Filters.RGBA filter. Parameters: Name Type Description alpha Float value between 0 and 1 Inherited From: Konva.Node#alpha Source: konva.js Returns: Type Float angle(angle) get/set angle in degrees Parameters: Name Type Description angle Number Source: konva.js Returns: Type Number Example // get angle var angle = wedge.angle(); // set angle wedge.angle(20); blue(blue) get/set filter blue value. Use with Konva.Filters.RGB filter. Parameters: Name Type Description blue Integer value between 0 and 255 Inherited From: Konva.Node#blue Source: konva.js Returns: Type Integer blurRadius(radius) get/set blur radius. Use with Konva.Filters.Blur filter Parameters: Name Type Description radius Integer Inherited From: Konva.Node#blurRadius Source: konva.js Returns: Type Integer brightness(brightness) get/set filter brightness. The brightness is a number between -1 and 1. Positive values brighten the pixels and negative values darken them. Use with Konva.Filters.Brighten filter. Parameters: Name Type Description brightness Number value between -1 and 1 Inherited From: Konva.Node#brightness Source: konva.js Returns: Type Number cache( [config]) cache node to improve drawing performance, apply filters, or create more accurate hit regions. For all basic shapes size of cache canvas will be automatically detected. If you need to cache your custom Konva.Shape instance you have to pass shape's bounding box properties. Look at https://konvajs.org/docs/performance/Shape_Caching.html for more information. Parameters: Name Type Argument Description config Object &lt;optional&gt; Properties Name Type Argument Description x Number &lt;optional&gt; y Number &lt;optional&gt; width Number &lt;optional&gt; height Number &lt;optional&gt; offset Number &lt;optional&gt; increase canvas size by offset pixel in all directions. drawBorder Boolean &lt;optional&gt; when set to true, a red border will be drawn around the cached region for debugging purposes pixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached image. pixelRatio = 2 will produce 2x sized cache. imageSmoothingEnabled Boolean &lt;optional&gt; control imageSmoothingEnabled property of created canvas for cache hitCanvasPixelRatio Number &lt;optional&gt; change quality (or pixel ratio) of cached hit canvas. Inherited From: Konva.Node     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
