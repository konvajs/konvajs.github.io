<!DOCTYPE html>
<html>
<head>
  <script src="https://rawgit.com/konvajs/konva/master/konva.min.js"></script>
  <script src="https://rawgit.com/konvajs/greensock-plugin/master/KonvaPlugin.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
  <meta charset="utf-8">
  <title>Konva GreenSock Plugin Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var layer = new Konva.Layer();

    var star = new Konva.Star({
        x: 100,
        y: 250,
        numPoints: 5,
        innerRadius: 40,
        outerRadius:70,
        fill:"red"
    });

    layer.add(star);
    stage.add(layer);

    var tl = new TimelineLite();

    tl.to(star, 2, {
        konva: {
            x:300,
            y:130,
            innerRadius:15,
            rotation:360
        },
        ease:Power4.easeOut
    })
            .to(star, 2, {
                konva : {
                    fill:"rgb(0,0,255)",
                    scaleX: 1.5,
                    scaleY : 1.5
                }
            })
            .to(star, 1, {
                konva: {
                    fill: "#0F0",
                    scaleX:3,
                    scaleY:1,
                    shadowOffsetX:10,
                    shadowOffsetY:10,
                    shadowBlur:10,
                    shadowColor: "black",
                    rotation: 0
                }
            });
  </script>

</body>
</html>
