<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/0.9.0/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Custom Hit Function Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    function writeMessage(message) {
      text.setText(message);
      layer.draw();
    }

    var stage = new Konva.Stage({
      container: 'container',
      width: 300,
      height: 300
    });

    var layer = new Konva.Layer();

    var text = new Konva.Text({
      x: 10,
      y: 10,
      fontFamily: 'Calibri',
      fontSize: 24,
      text: '',
      fill: 'black'
    });

    var star = new Konva.Star({
      x: stage.getWidth() / 2,
      y: stage.getHeight() / 2,
      numPoints: 7,
      innerRadius: 50,
      outerRadius: 70,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 4,
      drawHitFunc: function(context) {
        context.beginPath();
        context.arc(0, 0, this.getOuterRadius() + 10, 0, Math.PI * 2, true);
        context.closePath();
        context.fillStrokeShape(this);
      }
    });

    star.on('mouseover', function() {
      writeMessage('Mouseover star');
    });
    star.on('mouseout', function() {
      writeMessage('Mouseout star');
    });
    star.on('mousedown', function() {
      writeMessage('Mousedown star');
    });
    star.on('mouseup', function() {
      writeMessage('Mouseup star');
    });

    layer.add(star);
    layer.add(text);

    // add the layer to the stage
    stage.add(layer);
  </script>

</body>
</html>
