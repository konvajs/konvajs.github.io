<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/0.10.0/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Stage Events Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var layer = new Konva.Layer();
    // add the layer to the stage
    stage.add(layer);

    var circle = new Konva.Circle({
      x: stage.width() / 2,
      y: stage.height() / 2,
      fill: 'blue',
      radius: 30
    });

    layer.add(circle).draw();

    // don't trigger on empty space
    stage.on('click', function() {
      console.log('usual click on ' + JSON.stringify(stage.getPointerPosition()));
    });

    // trigger every where
    stage.on('contentClick', function() {
      console.log('content click on ' + JSON.stringify(stage.getPointerPosition()));
    });
  </script>

</body>
</html>
