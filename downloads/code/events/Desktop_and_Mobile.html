<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/0.9.0/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Desktop and Mobile Events Support Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    function writeMessage(message) {
      text.setText(message);
      layer.draw();
    }

    var stage = new Konva.Stage({
      container: 'container',
      width: 300,
      height: 300
    });

    var layer = new Konva.Layer();

    var text = new Konva.Text({
      x: 10,
      y: 10,
      fontFamily: 'Calibri',
      fontSize: 20,
      text: '',
      fill: 'black'
    });


    var circle = new Konva.Circle({
      x: stage.getWidth() / 2,
      y: stage.getHeight() / 2 + 10,
      radius: 70,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 4
    });

    /*
    * mousedown and touchstart are desktop and
    * mobile equivalents so they are often times
    * used together
    */
    circle.on('mousedown touchstart', function() {
      writeMessage('Mousedown or touchstart');
    });
    /*
    * mouseup and touchend are desktop and
    * mobile equivalents so they are often times
    * used together
    */
    circle.on('mouseup touchend', function() {
      writeMessage('Mouseup or touchend');
    });

    layer.add(circle);
    layer.add(text);

    // add the layer to the stage
    stage.add(layer);
  </script>

</body>
</html>
