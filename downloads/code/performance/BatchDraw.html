<!DOCTYPE html>
<html>
<head>
  <script src="https://rawgit.com/konvajs/konva/master/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Batch Draw Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var stage = new Konva.Stage({
      container: 'container',
      width: 300,
      height: 250
    });
    
    var layer = new Konva.Layer();
    
    var rect = new Konva.Rect({
      x: 110,
      y: 100,
      width: 200,
      height: 20,
      offset: {
        x : 100,
        y : 10
      },
      fill: 'green',
      stroke: 'black',
      strokeWidth: 4
    });
    
    // add the shape to the layer
    layer.add(rect);
    
    // add the layer to the stage
    stage.add(layer);
    
    stage.on('contentMousemove', function() {
      rect.rotate(5);
      layer.batchDraw();
    });
  </script>

</body>
</html>
